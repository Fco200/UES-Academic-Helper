<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #b8860b; --dark-bg: #0f1113; --card-bg: #1a1d21; }
        
        body { 
            background: var(--dark-bg); 
            color: #e9ecef; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding-top: 30px;
        }

        .admin-card { 
            background: var(--card-bg); 
            border: 1px solid #2d3238; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .form-label { color: #adb5bd; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        
        .form-control { 
            background: #252a30 !important; 
            border: 1px solid #3d444d !important; 
            color: #fff !important; 
            border-radius: 12px; 
            padding: 12px 15px;
            margin-bottom: 18px;
            transition: 0.3s;
        }

        .form-control:focus { 
            border-color: var(--ues-guinda) !important; 
            box-shadow: 0 0 0 4px rgba(128,0,0,0.2); 
        }

        /* Estilo de la lista de noticias */
        .noticia-item { 
            background: var(--card-bg); 
            padding: 15px 20px; 
            border-radius: 16px; 
            margin-bottom: 12px; 
            border: 1px solid #2d3238;
            transition: 0.3s;
        }

        .noticia-item:hover { transform: scale(1.01); border-color: var(--ues-guinda); }

        .btn-publish { 
            background: var(--ues-guinda); 
            border: none; 
            padding: 15px; 
            font-weight: 800; 
            letter-spacing: 1px;
        }

        .btn-publish:hover { background: #a00000; }

        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; background: #28a745; margin-right: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="row g-4">
        <div class="col-lg-5">
            <div class="admin-card sticky-top" style="top: 20px;">
                <div class="d-flex align-items-center mb-4">
                    <div class="status-dot"></div>
                    <h4 id="formTitle" class="fw-bold m-0">Editor de Noticias</h4>
                </div>

                <input type="hidden" id="editId">

                <label class="form-label"><i class="fas fa-key me-1"></i> Clave Maestra</label>
                <input type="password" id="passAdmin" class="form-control" placeholder="Ingresa VILLA1 para autorizar">

                <label class="form-label"><i class="fas fa-heading me-1"></i> T√≠tulo del Comunicado</label>
                <input type="text" id="titNoticia" class="form-control" placeholder="Ej: Nueva convocatoria de becas">

                <label class="form-label"><i class="fas fa-align-left me-1"></i> Contenido Completo</label>
                <textarea id="contNoticia" class="form-control" rows="5" placeholder="Explica detalladamente la noticia..."></textarea>

                <label class="form-label"><i class="fas fa-image me-1"></i> URL de Imagen Representativa</label>
                <input type="text" id="imgNoticia" class="form-control" placeholder="https://imgur.com/tu-imagen.jpg">
                
                <button id="btnAccion" onclick="enviarNoticia()" class="btn btn-publish w-100 text-white rounded-3">
                    <i class="fas fa-paper-plane me-2"></i> PUBLICAR AHORA
                </button>
                
                <button id="btnCancelar" onclick="limpiarForm()" class="btn btn-outline-secondary w-100 mt-2 d-none rounded-3 border-0">
                    CANCELAR EDICI√ìN
                </button>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold m-0"><i class="fas fa-stream me-2 text-danger"></i>Noticias Activas</h4>
                <button onclick="cargarGestion()" class="btn btn-dark btn-sm rounded-pill px-3">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
            
            <div id="listaNoticias">
                <div class="text-center py-5 text-muted">Cargando base de datos...</div>
            </div>
        </div>
    </div>
</div>



<script>
    async function cargarGestion() {
        try {
            const res = await fetch('/obtener-noticias');
            const noticias = await res.json();
            const lista = document.getElementById('listaNoticias');
            
            if (noticias.length === 0) {
                lista.innerHTML = `<div class="p-5 text-center bg-dark rounded-4">No hay noticias publicadas.</div>`;
                return;
            }

            lista.innerHTML = noticias.map(n => `
                <div class="noticia-item d-flex justify-content-between align-items-center">
                    <div style="max-width: 70%;">
                        <h6 class="m-0 fw-bold text-white text-truncate">${n.titulo}</h6>
                        <small class="text-muted" style="font-size: 0.7rem;">
                            <i class="far fa-calendar-alt"></i> ${new Date(n.fecha).toLocaleDateString()} 
                            | ID: ${n._id.substring(0,6)}...
                        </small>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-warning" onclick='prepararEdicion(${JSON.stringify(n)})'>
                            <i class="fas fa-pen"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminarNoticia('${n._id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        } catch (e) { console.error(e); }
    }

    function prepararEdicion(n) {
        document.getElementById('formTitle').innerText = "Editando Comunicado";
        document.getElementById('editId').value = n._id;
        document.getElementById('titNoticia').value = n.titulo;
        document.getElementById('contNoticia').value = n.contenido;
        document.getElementById('imgNoticia').value = n.imagen || "";
        document.getElementById('btnAccion').innerHTML = '<i class="fas fa-save me-2"></i> GUARDAR CAMBIOS';
        document.getElementById('btnCancelar').classList.remove('d-none');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function limpiarForm() {
        document.getElementById('formTitle').innerText = "Editor de Noticias";
        document.getElementById('editId').value = "";
        document.getElementById('titNoticia').value = "";
        document.getElementById('contNoticia').value = "";
        document.getElementById('imgNoticia').value = "";
        document.getElementById('btnAccion').innerHTML = '<i class="fas fa-paper-plane me-2"></i> PUBLICAR AHORA';
        document.getElementById('btnCancelar').classList.add('d-none');
    }

    async function enviarNoticia() {
        const id = document.getElementById('editId').value;
        const passwordAdmin = document.getElementById('passAdmin').value;
        
        if(!passwordAdmin) return alert("üîë Ingresa la clave VILLA1 para continuar.");

        const ruta = id ? '/editar-noticia' : '/publicar-noticia-secreta';
        const datos = {
            id,
            passwordAdmin,
            titulo: document.getElementById('titNoticia').value,
            contenido: document.getElementById('contNoticia').value,
            imagen: document.getElementById('imgNoticia').value
        };

        try {
            const res = await fetch(ruta, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify(datos) 
            });
            
            if(res.ok) { 
                alert("üéâ ¬°Acci√≥n completada con √©xito!"); 
                limpiarForm(); 
                cargarGestion(); 
            } else { 
                alert("‚ùå Error: Clave maestra incorrecta."); 
            }
        } catch (e) { alert("Error de red"); }
    }

    async function eliminarNoticia(id) {
        const passwordAdmin = document.getElementById('passAdmin').value;
        if(!passwordAdmin) return alert("üîë Ingresa la clave VILLA1 para eliminar.");
        
        if(!confirm("¬øBorrar esta noticia para siempre?")) return;

        const res = await fetch('/eliminar-noticia', { 
            method: 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({id, passwordAdmin}) 
        });

        if(res.ok) {
            cargarGestion();
        } else {
            alert("‚ùå No tienes permiso (Clave incorrecta)");
        }
    }

    window.onload = cargarGestion;
</script>

</body>
</html>
