<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | UES Helper</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #FFD700; --bg-dark: #050505; }
        
        body { 
            background: radial-gradient(circle at center, #1a0000, var(--bg-dark));
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; color: white;
            overflow: hidden;
        }

        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }

        .welcome-card { 
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 40px; 
            padding: 60px 40px; 
            text-align: center; 
            max-width: 500px; 
            position: relative; 
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .brand-logo-main {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }
        .brand-logo-main span { color: var(--ues-guinda); text-shadow: 0 0 20px rgba(128,0,0,0.5); }

        .tagline {
            color: #aaa;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .btn-ues-main { 
            background: var(--ues-guinda); 
            color: white; 
            border: none;
            border-radius: 18px; 
            padding: 18px 30px; 
            font-weight: 800; 
            width: 100%; 
            margin-bottom: 15px; 
            transition: 0.4s; 
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 20px rgba(128,0,0,0.2);
        }

        .btn-ues-main:hover { 
            background: #a00000; 
            transform: translateY(-5px); 
            box-shadow: 0 15px 25px rgba(128,0,0,0.4);
            color: white;
        }

        .btn-outline-custom { 
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); 
            color: #eee; 
        }
        
        .btn-outline-custom:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
            color: white;
        }

        .version-tag { 
            opacity: 0.5; 
            font-size: 0.7rem; 
            margin-top: 40px; 
            border-top: 1px solid rgba(255,255,255,0.05); 
            padding-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Efecto de pulso para el botón principal */
        .pulse-effect {
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(128, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0); }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="welcome-card shadow-lg animate__animated animate__fadeIn">
        <div class="mb-4">
            <i class="fas fa-graduation-cap fa-3x text-danger mb-3"></i>
            <h1 class="brand-logo-main">UES <span>HELPER</span></h1>
            <p class="tagline">Tu ecosistema académico inteligente. Gestiona tareas, noticias y vinculación profesional en un solo lugar.</p>
        </div>
        
        <div class="d-grid gap-2">
            <a href="/registro.html" class="btn-ues-main pulse-effect text-decoration-none">
                <i class="fas fa-user-plus"></i> Soy Nuevo - Registrarme
            </a>
            <a href="/index.html" class="btn-ues-main btn-outline-custom text-decoration-none">
                <i class="fas fa-sign-in-alt"></i> Ya tengo cuenta - Entrar
            </a>
        </div>
        
        <div class="version-tag">
            <p class="m-0">Plataforma Académica V1.2.4</p>
            <p class="m-0 fw-bold text-danger">By Francisco Aguayo</p>
            <p class="small mt-2">© 2026 Universidad Estatal de Sonora</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#800000" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": false },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#800000", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 1.5, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
