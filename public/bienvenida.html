<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido | UES Helper</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #b8860b; --bg-light: #fdfdfd; }
        body { 
            background: var(--bg-light);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; color: #111;
        }
        .welcome-card { 
            background: white; 
            border: 1px solid #eee; 
            border-radius: 40px; 
            padding: 60px 40px; 
            text-align: center; 
            max-width: 500px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        }
        .brand-logo-main { font-size: 3rem; font-weight: 800; letter-spacing: -1.5px; color: #111; }
        .brand-logo-main span { color: var(--ues-guinda); }
        
        .tagline { color: #555; font-size: 1.1rem; line-height: 1.6; margin-bottom: 40px; }

        .btn-ues-main { 
            background: var(--ues-guinda); color: white; border: none;
            border-radius: 18px; padding: 18px 30px; font-weight: 800; 
            width: 100%; margin-bottom: 15px; transition: 0.4s; 
            text-transform: uppercase; letter-spacing: 1px;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 10px 20px rgba(128,0,0,0.15);
        }
        .btn-ues-main:hover { background: #a00000; transform: translateY(-3px); color: white; }

        .btn-outline-custom { 
            background: #f8f9fa; border: 1px solid #ddd; color: #444; 
        }
        .btn-outline-custom:hover { background: #eee; border-color: #bbb; color: #000; }

        .version-tag { 
            opacity: 0.6; font-size: 0.7rem; margin-top: 40px; 
            border-top: 1px solid #eee; padding-top: 20px;
            text-transform: uppercase; font-weight: 700; color: var(--ues-guinda);
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="mb-4">
            <i class="fas fa-graduation-cap fa-3x text-danger mb-3"></i>
            <h1 class="brand-logo-main">UES <span>HELPER</span></h1>
            <p class="tagline">Tu ecosistema académico inteligente. Gestiona tareas, noticias y vinculación profesional en un solo lugar.</p>
        </div>
        
        <div class="d-grid gap-2">
            <a href="/registro.html" class="btn btn-ues-main text-decoration-none shadow">
                <i class="fas fa-user-plus"></i> SOY NUEVO - REGISTRARME
            </a>
            <a href="/index.html" class="btn btn-ues-main btn-outline-custom text-decoration-none">
                <i class="fas fa-sign-in-alt"></i> YA TENGO CUENTA - ENTRAR
            </a>
        </div>
        
        <div class="version-tag">
            <p class="m-0">Plataforma Académica V1.2.4</p>
            <p class="m-0">By Francisco Aguayo</p>
        </div>
    </div>
</body>
</html>
