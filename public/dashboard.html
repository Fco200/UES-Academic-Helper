<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues: #800000; --dark: #1a1a1a; }
        body { background: #f8f9fa; font-family: 'Inter', sans-serif; }
        .sidebar { background: var(--dark); color: white; min-height: 100vh; padding: 25px; position: fixed; width: 250px; }
        .main-content { margin-left: 250px; padding: 40px; }
        .card-note { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: 0.3s; }
        .card-note:hover { transform: translateY(-5px); }
        .ai-banner { background: linear-gradient(45deg, var(--ues), #4b0000); color: white; border-radius: 12px; padding: 20px; border-left: 5px solid #b8860b; }
        .btn-ues { background: var(--ues); color: white; border-radius: 8px; font-weight: 600; }
        .btn-ues:hover { background: #600000; color: white; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3 class="fw-bold mb-4">UES <span class="text-danger">Helper</span></h3>
        <div class="ai-banner mb-4">
            <small class="fw-bold"><i class="fas fa-robot"></i> ASISTENTE IA</small>
            <p id="ai-text" class="small mt-2 mb-0">Analizando tus pendientes para darte prioridad...</p>
        </div>
        <hr>
        <button class="btn btn-outline-light w-100 mb-2 btn-sm" onclick="cambiarPassword()">Seguridad</button>
        <a href="/home.html" class="btn btn-outline-secondary w-100 mb-2 btn-sm">Regresar al Inicio</a>
        <button class="btn btn-danger w-100 btn-sm mt-5" onclick="cerrarSesion()">Cerrar Sesi贸n</button>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold">Gesti贸n de Actividades</h2>
            <div class="badge bg-dark p-2" id="userBadge">Cargando...</div>
        </div>

        <div class="card p-4 card-note bg-white mb-5">
            <h5 class="fw-bold text-danger mb-3"><i class="fas fa-plus-circle"></i> Nuevo Registro (Materia o Nota)</h5>
            <div class="input-group">
                <input type="text" id="nombreInput" class="form-control" placeholder="Nombre: Ej. Programaci贸n III o Nota de Volkswagen">
                <button onclick="guardarNuevo()" class="btn btn-dark px-4">Guardar Registro</button>
            </div>
        </div>

        <div id="contenedorPrincipal" class="row">
            </div>
    </div>

    <script>
        const userEmail = localStorage.getItem('userEmail');
        document.getElementById('userBadge').innerText = userEmail;

        async function cargarTodo() {
            try {
                const res = await fetch(`/obtener-materias/${userEmail}`);
                const materias = await res.json();
                const cont = document.getElementById('contenedorPrincipal');
                cont.innerHTML = '';

                if(materias.length === 0) {
                    cont.innerHTML = '<div class="text-center text-muted">A煤n no tienes registros. 隆Agrega el primero arriba!</div>';
                }

                materias.forEach(m => {
                    cont.innerHTML += `
                        <div class="col-md-6 mb-4">
                            <div class="card p-4 card-note bg-white">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h4 class="fw-bold m-0 text-dark">${m.nombre}</h4>
                                    <button onclick="pedirConsejoIA('${m.nombre}')" class="btn btn-sm btn-outline-danger"> IA</button>
                                </div>
                                <div id="tareas-${m._id}" class="mb-3">
                                    ${m.tareas.map(t => `
                                        <div class="d-flex justify-content-between border-bottom py-2 small">
                                            <span><i class="fas fa-check-circle text-success me-2"></i>${t.descripcion}</span>
                                            <span class="badge bg-light text-dark">${t.fecha}</span>
                                        </div>
                                    `).join('') || '<p class="text-muted small">Sin tareas a煤n</p>'}
                                </div>
                                <div class="input-group input-group-sm mt-3">
                                    <input type="text" id="t-${m._id}" class="form-control" placeholder="Nueva tarea o nota...">
                                    <input type="date" id="f-${m._id}" class="form-control">
                                    <button onclick="agregarTarea('${m._id}')" class="btn btn-ues">+</button>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (e) {
                console.error("Error al cargar:", e);
            }
        }

        async function guardarNuevo() {
            const nombre = document.getElementById('nombreInput').value;
            if(!nombre) return alert("Escribe un nombre");
            await fetch('/agregar-materia', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: userEmail, nombreMateria: nombre })
            });
            document.getElementById('nombreInput').value = '';
            cargarTodo();
        }

        async function agregarTarea(idMateria) {
            const desc = document.getElementById(`t-${idMateria}`).value;
            const fecha = document.getElementById(`f-${idMateria}`).value;
            if(!desc || !fecha) return alert("Completa los campos");
            await fetch('/agregar-tarea', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ materiaId: idMateria, descripcion: desc, fecha: fecha })
            });
            cargarTodo();
        }

        function cerrarSesion() { localStorage.clear(); window.location.href = '/index.html'; }
        
        // Ejecuci贸n inicial
        window.onload = cargarTodo;
    </script>
</body>
</html>
