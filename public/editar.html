<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión Total | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues: #800000; --bg: #f4f7f6; }
        body { background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #333; padding: 40px; }
        
        .header-section { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 40px; border-bottom: 4px solid var(--ues); }
        
        .edit-card { background: white; border-radius: 20px; border: 1px solid #eee; padding: 25px; height: 100%; box-shadow: 0 10px 20px rgba(0,0,0,0.02); transition: 0.3s; }
        .edit-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); }
        
        .task-item { background: #fdfdfd; border-radius: 12px; padding: 15px; margin-bottom: 10px; border: 1px solid #efefef; border-left: 4px solid #ddd; }
        .task-item:hover { border-left-color: var(--ues); background: white; }
        
        .btn-ues { background: var(--ues); color: white; border-radius: 10px; font-weight: 700; }
        .text-danger-custom { color: var(--ues); font-weight: 800; }
        .materia-title { color: #111; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section d-flex justify-content-between align-items-center">
            <div>
                <h2 class="fw-bold m-0 text-dark"><i class="fas fa-tools text-danger me-2"></i> Ingeniería de Registros</h2>
                <p class="text-muted m-0">Administra tus materias y entregas con claridad total.</p>
            </div>
            <a href="/home.html" class="btn btn-dark rounded-pill px-4 fw-bold shadow-sm">VOLVER AL INICIO</a>
        </div>

        <div id="listaEditor" class="row"></div>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0" style="border-radius: 20px;">
                <div class="modal-header border-0 pt-4 px-4">
                    <h5 class="modal-title fw-bold">Actualizar Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <input type="hidden" id="editMateriaId"><input type="hidden" id="editTareaId">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted text-uppercase">¿Qué hay que hacer?</label>
                        <input type="text" id="descEdit" class="form-control form-control-lg" style="background:#f9f9f9;">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted text-uppercase">Fecha de Entrega</label>
                        <input type="date" id="fechaEdit" class="form-control form-control-lg" style="background:#f9f9f9;">
                    </div>
                    <button onclick="guardarCambios()" class="btn btn-ues w-100 py-3 fw-bold">GUARDAR CAMBIOS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userEmail = localStorage.getItem('userEmail');
        async function cargarEditor() {
            const res = await fetch(`/obtener-materias/${encodeURIComponent(userEmail)}`);
            const materias = await res.json();
            const cont = document.getElementById('listaEditor');
            cont.innerHTML = materias.map(m => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="edit-card">
                        <div class="d-flex justify-content-between align-items-center materia-title">
                            <h5 class="fw-bold m-0 text-dark">${m.nombre}</h5>
                            <button onclick="eliminarMateria('${m._id}')" class="btn btn-sm text-muted"><i class="fas fa-trash-alt"></i></button>
                        </div>
                        <div class="tareas-list">
                            ${m.tareas.map(t => `
                                <div class="task-item d-flex justify-content-between align-items-center">
                                    <div><strong class="text-dark d-block">${t.descripcion}</strong><small class="text-muted">${t.fecha}</small></div>
                                    <div class="btn-group">
                                        <button onclick="abrirModal('${m._id}', '${t._id}', '${t.descripcion}', '${t.fecha}')" class="btn btn-sm btn-outline-primary border-0"><i class="fas fa-edit"></i></button>
                                        <button onclick="eliminarTarea('${m._id}', '${t._id}')" class="btn btn-sm btn-outline-danger border-0"><i class="fas fa-times"></i></button>
                                    </div>
                                </div>`).join('')}
                        </div>
                    </div>
                </div>`).join('');
        }

        function abrirModal(mId, tId, desc, fecha) {
            document.getElementById('editMateriaId').value = mId; document.getElementById('editTareaId').value = tId;
            document.getElementById('descEdit').value = desc; document.getElementById('fechaEdit').value = fecha;
            new bootstrap.Modal(document.getElementById('modalEdicion')).show();
        }

        async function guardarCambios() {
            const mId = document.getElementById('editMateriaId').value, tId = document.getElementById('editTareaId').value;
            const desc = document.getElementById('descEdit').value, fecha = document.getElementById('fechaEdit').value;
            const res = await fetch('/editar-tarea', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ materiaId: mId, tareaId: tId, nuevaDescripcion: desc, nuevaFecha: fecha }) });
            if (res.ok) { alert("Actualizado"); location.reload(); }
        }

        async function eliminarTarea(m, t) { if(confirm('¿Eliminar tarea?')) { await fetch('/eliminar-tarea', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ materiaId: m, tareaId: t }) }); cargarEditor(); } }
        async function eliminarMateria(m) { if(confirm('¿Eliminar asignatura?')) { await fetch('/eliminar-materia', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ materiaId: m }) }); cargarEditor(); } }
        window.onload = cargarEditor;
    </script>
</body>
</html>
