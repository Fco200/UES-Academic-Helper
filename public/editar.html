<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión Total | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues: #800000; --dark: #121212; }
        body { background: #f8f9fa; font-family: 'Inter', sans-serif; padding: 30px; }
        .edit-card { background: white; border-radius: 18px; border: none; box-shadow: 0 8px 25px rgba(0,0,0,0.05); transition: 0.3s; }
        .edit-card:hover { transform: translateY(-5px); }
        .btn-ues { background: var(--ues); color: white; border-radius: 10px; }
        .task-item { border-left: 4px solid #dee2e6; transition: 0.2s; }
        .task-item:hover { border-left-color: var(--ues); background: #fffcfc; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold m-0"><i class="fas fa-tools text-danger me-2"></i> Panel de Control CRUD</h2>
                <p class="text-muted">Edita o elimina tus registros académicos</p>
            </div>
            <a href="/home.html" class="btn btn-dark rounded-pill px-4 shadow"><i class="fas fa-home me-2"></i> Regresar</a>
        </div>

        <div id="listaEditor" class="row">
            </div>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header bg-dark text-white border-0">
                    <h5 class="modal-title fw-bold">Actualizar Actividad</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <input type="hidden" id="editMateriaId">
                    <input type="hidden" id="editTareaId">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted text-uppercase">Descripción</label>
                        <input type="text" id="descEdit" class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted text-uppercase">Fecha de Entrega</label>
                        <input type="date" id="fechaEdit" class="form-control form-control-lg">
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button onclick="guardarCambios()" class="btn btn-ues w-100 py-3 fw-bold shadow">GUARDAR CAMBIOS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userEmail = localStorage.getItem('userEmail');

        async function cargarEditor() {
            const res = await fetch(`/obtener-materias/${encodeURIComponent(userEmail)}`);
            const materias = await res.json();
            const cont = document.getElementById('listaEditor');
            cont.innerHTML = '';

            materias.forEach(m => {
                cont.innerHTML += `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="edit-card p-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="fw-bold m-0 text-danger">${m.nombre}</h5>
                                <button onclick="eliminarMateria('${m._id}')" class="btn btn-sm btn-outline-secondary border-0"><i class="fas fa-trash-alt"></i></button>
                            </div>
                            <div class="tareas-list">
                                ${m.tareas.map(t => `
                                    <div class="task-item p-2 mb-2 rounded shadow-sm bg-light d-flex justify-content-between align-items-center">
                                        <div style="font-size: 0.85em;">
                                            <span class="d-block fw-bold">${t.descripcion}</span>
                                            <small class="text-muted"><i class="far fa-calendar-alt me-1"></i>${t.fecha}</small>
                                        </div>
                                        <div class="btn-group">
                                            <button onclick="abrirModal('${m._id}', '${t._id}', '${t.descripcion}', '${t.fecha}')" class="btn btn-sm btn-light text-primary"><i class="fas fa-pen"></i></button>
                                            <button onclick="eliminarTarea('${m._id}', '${t._id}')" class="btn btn-sm btn-light text-danger"><i class="fas fa-times"></i></button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>`;
            });
        }

        function abrirModal(mId, tId, desc, fecha) {
            document.getElementById('editMateriaId').value = mId;
            document.getElementById('editTareaId').value = tId;
            document.getElementById('descEdit').value = desc;
            document.getElementById('fechaEdit').value = fecha;
            new bootstrap.Modal(document.getElementById('modalEdicion')).show();
        }

       async function guardarCambios() {
    // 1. Obtenemos los valores de los inputs del modal
    const materiaId = document.getElementById('editMateriaId').value;
    const tareaId = document.getElementById('editTareaId').value;
    const nuevaDescripcion = document.getElementById('descEdit').value.trim();
    const nuevaFecha = document.getElementById('fechaEdit').value;

    if (!nuevaDescripcion || !nuevaFecha) {
        return alert("Por favor, completa todos los campos.");
    }

    try {
        // 2. Enviamos la petición al servidor
        const res = await fetch('/editar-tarea', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                materiaId, 
                tareaId, 
                nuevaDescripcion, 
                nuevaFecha 
            })
        });

        if (res.ok) {
            alert("✅ Registro actualizado.");
            // 3. Cerramos el modal y recargamos los datos
            const modalElement = document.getElementById('modalEdicion');
            const modalInstance = bootstrap.Modal.getInstance(modalElement);
            if (modalInstance) modalInstance.hide();
            
            cargarEditor(); // Recarga la lista de tareas
        } else {
            alert("❌ No se pudo actualizar en el servidor.");
        }
    } catch (error) {
        console.error("Error en la conexión:", error);
        alert("Error de conexión con el servidor.");
    }
}

        async function eliminarTarea(materiaId, tareaId) {
            if(confirm('¿Estás seguro de eliminar esta tarea?')) {
                await fetch('/eliminar-tarea', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ materiaId, tareaId })
                });
                cargarEditor();
            }
        }

        async function eliminarMateria(materiaId) {
            if(confirm('¿Eliminar TODA la materia y sus tareas?')) {
                await fetch('/eliminar-materia', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ materiaId })
                });
                cargarEditor();
            }
        }

        window.onload = cargarEditor;
    </script>
</body>
</html>
