<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --ues-guinda: #800000; 
            --sidebar-w: 280px;
            --bg-body: #f4f7f6;
        }

        body { 
            background: var(--bg-body); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }

        /* --- SIDEBAR DESIGN --- */
        .sidebar { 
            width: var(--sidebar-w); 
            background: white; 
            border-right: 1px solid #eee; 
            height: 100vh; 
            position: fixed; 
            padding: 30px 20px; 
            left: 0; 
            transition: 0.3s ease; 
            z-index: 1000; 
        }

        .nav-btn { 
            width: 100%; 
            padding: 14px 18px; 
            border-radius: 14px; 
            display: flex; 
            align-items: center; 
            color: #555; 
            text-decoration: none; 
            transition: 0.3s; 
            margin-bottom: 8px; 
            font-weight: 600; 
        }

        .nav-btn:hover { background: #f8f9fa; color: var(--ues-guinda); }
        .nav-btn.active { background: var(--ues-guinda); color: white; box-shadow: 0 4px 15px rgba(128,0,0,0.2); }
        .nav-btn i { width: 25px; font-size: 1.1rem; }

        /* --- MOBILE MENU BUTTONS --- */
        .menu-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: var(--ues-guinda);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            display: none; /* Oculto en PC */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 900;
            backdrop-filter: blur(2px);
        }

        /* --- CONTENT AREA --- */
        .main-content { 
            margin-left: var(--sidebar-w); 
            padding: 40px; 
            transition: 0.3s ease;
        }

        .welcome-card {
            background: linear-gradient(135deg, #800000, #4a0000);
            border-radius: 25px;
            padding: 40px;
            color: white;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .news-card {
            background: white;
            border-radius: 20px;
            border: 1px solid #eee;
            padding: 20px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .sidebar { left: -280px; } /* Esconder sidebar */
            .sidebar.active { left: 0; } /* Mostrar sidebar */
            .menu-toggle { display: block; } /* Mostrar hamburguesa */
            .overlay.active { display: block; }
            .main-content { margin-left: 0; padding: 20px; padding-top: 80px; }
        }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h4 class="fw-bold m-0 text-dark">UES <span class="text-danger">HELPER</span></h4>
            <button class="btn d-md-none p-0" onclick="toggleMenu()">
                <i class="fas fa-times fs-4"></i>
            </button>
        </div>

        <nav>
            <a href="/home.html" class="nav-btn active"><i class="fas fa-home me-3"></i> Inicio</a>
            <a href="/dashboard.html" class="nav-btn"><i class="fas fa-tasks me-3"></i> Tareas</a>
            <a href="/perfil.html" class="nav-btn"><i class="fas fa-user-circle me-3"></i> Mi Perfil</a>
            <a href="/seguridad.html" class="nav-btn"><i class="fas fa-shield-alt me-3"></i> Seguridad</a>
            <a href="/soporte.html" class="nav-btn"><i class="fas fa-headset me-3"></i> Soporte</a>
            
            <div style="margin-top: 100px;">
                <button onclick="cerrarSesion()" class="btn btn-outline-danger w-100 rounded-pill py-2 fw-bold">
                    <i class="fas fa-sign-out-alt me-2"></i> SALIR
                </button>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <div class="welcome-card">
            <h1 class="fw-800 mb-2">Â¡Hola, <span id="userName">Estudiante</span>! ðŸ‘‹</h1>
            <p class="m-0 opacity-75">Bienvenido a tu portal de UES Helper. AquÃ­ tienes las Ãºltimas noticias del campus.</p>
        </div>

        <h4 class="fw-bold mb-4 text-dark"><i class="fas fa-newspaper text-danger me-2"></i> Noticias Recientes</h4>
        
        <div id="noticiasContainer" class="row g-4">
            <div class="text-center py-5">
                <div class="spinner-border text-danger" role="status"></div>
                <p class="mt-2 text-muted">Cargando comunicados...</p>
            </div>
        </div>
    </div>

    <script>
        // --- FUNCIÃ“N DEL MENÃš HAMBURGUESA ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        // --- CARGAR DATOS DEL USUARIO ---
        const userEmail = localStorage.getItem('userEmail');
        const userName = localStorage.getItem('userName');

        if (!userEmail) {
            window.location.href = '/index.html';
        } else {
            document.getElementById('userName').innerText = userName || "Estudiante";
        }

        // --- CARGAR NOTICIAS DESDE EL SERVIDOR ---
        async function cargarNoticias() {
            try {
                const res = await fetch('/obtener-noticias');
                const noticias = await res.json();
                const container = document.getElementById('noticiasContainer');
                
                if (noticias.length === 0) {
                    container.innerHTML = '<p class="text-center text-muted">No hay noticias nuevas por ahora.</p>';
                    return;
                }

                container.innerHTML = noticias.map(n => `
                    <div class="col-md-6 col-lg-4">
                        <div class="news-card">
                            ${n.imagen ? `<img src="${n.imagen}" class="img-fluid rounded-4 mb-3" style="height:180px; width:100%; object-fit:cover;">` : ''}
                            <h5 class="fw-bold text-dark">${n.titulo}</h5>
                            <p class="text-muted small">${n.contenido.substring(0, 100)}...</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <small class="text-danger fw-bold">${new Date(n.fecha).toLocaleDateString()}</small>
                                <button class="btn btn-sm btn-light rounded-pill px-3 fw-bold">Leer mÃ¡s</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Error al cargar noticias:", e);
            }
        }

        function cerrarSesion() {
            localStorage.clear();
            window.location.href = '/index.html';
        }

        window.onload = cargarNoticias;
    </script>

</body>
</html>
