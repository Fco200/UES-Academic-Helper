<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil UES | Home</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #b8860b; --bg-light: #f8f9fa; --sidebar-w: 280px; }
        body { background: var(--bg-light); color: #222; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        
        .sidebar { width: var(--sidebar-w); background: white; border-right: 1px solid #ddd; height: 100vh; position: fixed; padding: 30px 20px; z-index: 1000; }
        .main-content { margin-left: var(--sidebar-w); padding: 40px; }
        
        .nav-link-custom { color: #555; padding: 12px; border-radius: 12px; display: block; text-decoration: none; margin-bottom: 10px; transition: 0.3s; font-weight: 600; }
        .nav-link-custom:hover { background: #f0f0f0; color: var(--ues-guinda); }
        .nav-link-custom.active { background: var(--ues-guinda); color: white; box-shadow: 0 4px 12px rgba(128,0,0,0.2); }

        .profile-header { background: white; border-radius: 25px; padding: 30px; border: 1px solid #eee; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .user-photo { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--ues-guinda); object-fit: cover; }

        .data-card { background: white; border-radius: 20px; padding: 20px; border-left: 5px solid var(--ues-guinda); border-right: 1px solid #eee; border-top: 1px solid #eee; border-bottom: 1px solid #eee; transition: 0.3s; }
        .data-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.05); }
        
        .glass-card { background: white; border: 1px solid #eee; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .news-card { background: white; border: 1px solid #eee; border-radius: 20px; overflow: hidden; transition: 0.3s; }
        .news-card:hover { border-color: var(--ues-guinda); }
        
        .text-dark-bold { color: #111; font-weight: 800; }
        .form-control { background: #fff !important; border: 1px solid #ccc !important; color: #111 !important; border-radius: 12px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="fw-bold mb-5 text-dark">UES <span class="text-danger">HELPER</span></h4>
        <nav id="sidebarNav">
            <a href="/home.html" class="nav-link-custom active"><i class="fas fa-home me-2"></i> Inicio</a>
            <a href="/dashboard.html" class="nav-link-custom"><i class="fas fa-tasks me-2"></i> Tareas</a>
            <a href="/perfil.html" class="nav-link-custom"><i class="fas fa-user-circle me-2"></i> Mi Perfil</a>
            <a href="/seguridad.html" class="nav-link-custom"><i class="fas fa-shield-alt me-2 text-danger"></i> Seguridad</a>
            <a href="/soporte.html" class="nav-link-custom"><i class="fas fa-headset me-2"></i> Soporte</a>
        </nav>
        <button onclick="cerrarSesion()" class="btn btn-outline-danger w-100 rounded-pill mt-5 fw-bold">SALIR</button>
    </div>

    <div class="main-content">
        <div id="mainContent" class="profile-header d-flex align-items-center mb-5">
            <img id="displayFoto" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="user-photo me-4">
            <div>
                <h1 id="displayNombre" class="fw-bold m-0 text-dark">Cargando...</h1>
                <p id="displayCarrera" class="text-danger fw-bold mb-1"></p>
                <p id="displayCorreo" class="text-muted small"></p>
                <button class="btn btn-danger btn-sm rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar Perfil</button>
            </div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-md-4"><div class="data-card"><small class="text-muted fw-bold">WHATSAPP</small><p id="displayTelefono" class="m-0 fs-5 text-dark-bold">--</p></div></div>
            <div class="col-md-4"><div class="data-card" style="border-left-color: var(--ues-oro);"><small class="text-muted fw-bold">SEMESTRE</small><p id="displaySemestre" class="m-0 fs-5 text-dark-bold">--</p></div></div>
            <div class="col-md-4"><div class="data-card" style="cursor:pointer" onclick="irALinkedin()"><small class="text-muted fw-bold">LINKEDIN</small><p id="displayLinkedin" class="m-0 fs-5 text-primary">Ver Perfil</p></div></div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <h3 class="fw-bold mb-4 text-dark"><i class="fas fa-newspaper text-danger me-2"></i> Noticias Académicas</h3>
                <div id="contenedorNoticias" class="row g-4"></div>
            </div>
            <div class="col-lg-4">
                <h3 class="fw-bold mb-4 text-dark"><i class="fas fa-clipboard-list text-warning me-2"></i> Pendientes</h3>
                <div id="listaPendientesHome" class="glass-card p-3"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 25px;">
                <div class="modal-body p-4 text-dark">
                    <h5 class="fw-bold text-danger mb-4">Actualizar Datos</h5>
                    <div class="mb-3">
                        <label class="small fw-bold">NOMBRE COMPLETO</label>
                        <input type="text" id="editNombre" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3"><label class="small fw-bold">GÉNERO</label><select id="editGenero" class="form-select"><option value="Masculino">Masculino</option><option value="Femenino">Femenino</option></select></div>
                        <div class="col-6 mb-3"><label class="small fw-bold">SEMESTRE</label><input type="number" id="editSemestre" class="form-control"></div>
                    </div>
                    <div class="mb-3"><label class="small fw-bold">TELÉFONO</label><input type="text" id="editTelefono" class="form-control"></div>
                    <div class="mb-3"><label class="small fw-bold">LINKEDIN URL</label><input type="text" id="editLinkedin" class="form-control"></div>
                    <div class="mb-3"><label class="small fw-bold">BIOGRAFÍA</label><textarea id="editBio" class="form-control" rows="3"></textarea></div>
                    <button class="btn btn-danger w-100 py-3 fw-bold rounded-4" onclick="guardarTodo()">GUARDAR CAMBIOS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userEmail = localStorage.getItem('userEmail');
        let fotoBase64 = "";

        window.onload = async () => {
            if(!userEmail) return window.location.href = '/index.html';
            await cargarDatosPerfil();
            await cargarNoticiasHome();
            await cargarPendientesHome();
        };

        async function cargarDatosPerfil() {
            try {
                const res = await fetch(`/obtener-usuario/${encodeURIComponent(userEmail)}`);
                const u = await res.json();
                document.getElementById('displayNombre').innerText = u.nombreReal || "Estudiante";
                document.getElementById('displayCarrera').innerText = u.carrera || "Carrera UES";
                document.getElementById('displayCorreo').innerText = u.identificador;
                document.getElementById('displayFoto').src = u.foto || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
                document.getElementById('displayTelefono').innerText = u.telefono || "N/A";
                document.getElementById('displaySemestre').innerText = u.semestre ? u.semestre + "°" : "--";
                
                document.getElementById('editNombre').value = u.nombreReal || "";
                document.getElementById('editTelefono').value = u.telefono || "";
                document.getElementById('editSemestre').value = u.semestre || "";
                document.getElementById('editLinkedin').value = u.linkedin || "";
                document.getElementById('editBio').value = u.biografia || "";
            } catch (e) { console.error(e); }
        }

        async function guardarTodo() {
            const datos = { email: userEmail, nombreReal: document.getElementById('editNombre').value, genero: document.getElementById('editGenero').value, semestre: document.getElementById('editSemestre').value, telefono: document.getElementById('editTelefono').value, linkedin: document.getElementById('editLinkedin').value, biografia: document.getElementById('editBio').value, foto: fotoBase64 };
            await fetch('/actualizar-perfil-completo', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(datos) });
            location.reload();
        }

        async function cargarNoticiasHome() {
            const res = await fetch('/obtener-noticias');
            const noticias = await res.json();
            document.getElementById('contenedorNoticias').innerHTML = noticias.map(n => `
                <div class="col-md-6 mb-3">
                    <div class="news-card h-100 shadow-sm">
                        ${n.imagen ? `<img src="${n.imagen}" class="w-100" style="height:150px; object-fit:cover;">` : ''}
                        <div class="p-3">
                            <h6 class="fw-bold text-dark mb-1">${n.titulo}</h6>
                            <p class="text-muted small m-0">${n.contenido.substring(0,80)}...</p>
                        </div>
                    </div>
                </div>`).join('');
        }

        async function cargarPendientesHome() {
            const res = await fetch(`/obtener-materias/${encodeURIComponent(userEmail)}`);
            const materias = await res.json();
            let html = "";
            materias.forEach(m => m.tareas.forEach(t => {
                if (!t.completada) html += `<div class="p-2 mb-2 border-start border-warning border-4 bg-light small"><strong>${t.descripcion}</strong><br><span class="text-muted">${m.nombre}</span></div>`;
            }));
            document.getElementById('listaPendientesHome').innerHTML = html || '<p class="text-muted small">Sin pendientes</p>';
        }

        function irALinkedin() {
            const url = document.getElementById('editLinkedin').value;
            if(url) window.open(url.startsWith('http') ? url : 'https://' + url, '_blank');
        }

        function cerrarSesion() { localStorage.clear(); window.location.href = '/index.html'; }
    </script>
</body>
</html>
