<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --ues-guinda: #800000; 
            --sidebar-w: 280px;
            --sidebar-collapsed: 80px;
        }

        body { 
            background: #f4f7f6; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: all 0.3s ease;
        }

        /* --- SIDEBAR DINÁMICO --- */
        .sidebar { 
            width: var(--sidebar-w); 
            background: white; 
            border-right: 1px solid #eee; 
            height: 100vh; 
            position: fixed; 
            padding: 20px; 
            left: 0; 
            top: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            overflow: hidden;
        }

        /* Clase cuando el menú está cerrado */
        .sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .sidebar.collapsed .nav-text, 
        .sidebar.collapsed .logo-text {
            display: none;
        }

        .sidebar.collapsed .nav-btn {
            justify-content: center;
            padding: 15px 0;
        }

        /* --- BOTONES DE NAVEGACIÓN --- */
        .nav-btn { 
            width: 100%; 
            padding: 12px 15px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            color: #555; 
            text-decoration: none; 
            margin-bottom: 8px; 
            font-weight: 600; 
            transition: 0.2s;
        }

        .nav-btn:hover { background: #f8f9fa; color: var(--ues-guinda); }
        .nav-btn.active { background: var(--ues-guinda); color: white; }
        .nav-btn i { font-size: 1.2rem; min-width: 35px; }

        /* --- BOTÓN HAMBURGUESA --- */
        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
            padding: 5px 15px;
            margin-bottom: 30px;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content { 
            margin-left: var(--sidebar-w); 
            padding: 40px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-content.expanded {
            margin-left: var(--sidebar-collapsed);
        }

        /* --- RESPONSIVO (MÓVIL) --- */
        @media (max-width: 768px) {
            .sidebar { left: -280px; }
            .sidebar.active { left: 0; width: 280px; }
            .sidebar.active .nav-text { display: inline; }
            .main-content { margin-left: 0 !important; padding: 20px; padding-top: 70px; }
            
            .mobile-header {
                position: fixed; top: 0; left: 0; width: 100%;
                background: white; padding: 15px; border-bottom: 1px solid #eee;
                display: flex; align-items: center; z-index: 900;
            }
        }

        @media (min-width: 769px) {
            .mobile-header { display: none; }
        }

        /* Estilo Noticias */
        .welcome-card { background: var(--ues-guinda); border-radius: 20px; padding: 30px; color: white; margin-bottom: 30px; }
        .news-card { background: white; border-radius: 15px; padding: 15px; border: 1px solid #eee; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="mobile-header">
        <button class="btn" onclick="toggleSidebar()">
            <i class="fas fa-bars fs-4"></i>
        </button>
        <h5 class="fw-bold m-0 ms-2">UES <span class="text-danger">HELPER</span></h5>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="d-flex align-items-center">
            <button class="toggle-btn d-none d-md-block" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h4 class="fw-bold logo-text mb-4 ms-2 d-none d-md-block">UES <span class="text-danger">H.</span></h4>
        </div>

        <nav>
            <a href="/home.html" class="nav-btn active">
                <i class="fas fa-home"></i> <span class="nav-text">Inicio</span>
            </a>
            <a href="/dashboard.html" class="nav-btn">
                <i class="fas fa-tasks"></i> <span class="nav-text">Tareas</span>
            </a>
            <a href="/perfil.html" class="nav-btn">
                <i class="fas fa-user-circle"></i> <span class="nav-text">Mi Perfil</span>
            </a>
            <a href="/seguridad.html" class="nav-btn">
                <i class="fas fa-shield-alt"></i> <span class="nav-text">Seguridad</span>
            </a>
            <a href="/soporte.html" class="nav-btn">
                <i class="fas fa-headset"></i> <span class="nav-text">Soporte</span>
            </a>
            
            <div style="margin-top: 50px;">
                <button onclick="cerrarSesion()" class="nav-btn border-0 bg-transparent text-danger">
                    <i class="fas fa-sign-out-alt"></i> <span class="nav-text">Cerrar Sesión</span>
                </button>
            </div>
        </nav>
    </div>

    <div class="main-content" id="mainContent">
        <div class="welcome-card shadow-sm">
            <h2 class="fw-bold">¡Qué onda, <span id="userName">Estudiante</span>!</h2>
            <p class="m-0">Aquí están las noticias más importantes de tu universidad.</p>
        </div>

        <h4 class="fw-bold mb-4">Comunicados UES</h4>
        <div id="noticiasContainer" class="row">
            </div>
    </div>

    <script>
        // Función para colapsar/expandir el menú
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            if (window.innerWidth > 768) {
                // Modo Computadora (Colapsar)
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            } else {
                // Modo Celular (Entrar/Salir)
                sidebar.classList.toggle('active');
            }
        }

        // Cargar datos y noticias
        const userEmail = localStorage.getItem('userEmail');
        const userName = localStorage.getItem('userName');

        window.onload = async () => {
            if (!userEmail) window.location.href = '/index.html';
            document.getElementById('userName').innerText = userName || "Estudiante";
            await cargarNoticias();
        };

        async function cargarNoticias() {
            const container = document.getElementById('noticiasContainer');
            try {
                const res = await fetch('/obtener-noticias');
                const noticias = await res.json();
                container.innerHTML = noticias.map(n => `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="news-card h-100">
                            ${n.imagen ? `<img src="${n.imagen}" class="img-fluid rounded-3 mb-3">` : ''}
                            <h6 class="fw-bold">${n.titulo}</h6>
                            <p class="small text-muted">${n.contenido.substring(0, 80)}...</p>
                            <small class="text-danger fw-bold">${new Date(n.fecha).toLocaleDateString()}</small>
                        </div>
                    </div>
                `).join('');
            } catch (e) { container.innerHTML = 'Error al cargar noticias.'; }
        }

        function cerrarSesion() { localStorage.clear(); window.location.href = '/index.html'; }
    </script>
</body>
</html>
