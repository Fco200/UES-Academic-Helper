<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil UES | Home</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #b8860b; --bg-light: #f8f9fa; --sidebar-w: 280px; }
        body { background: var(--bg-light); color: #222; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        
        .sidebar { width: var(--sidebar-w); background: white; border-right: 1px solid #ddd; height: 100vh; position: fixed; padding: 30px 20px; z-index: 1000; }
        .main-content { margin-left: var(--sidebar-w); padding: 40px; }
        
        .nav-link-custom { color: #555; padding: 12px; border-radius: 12px; display: block; text-decoration: none; margin-bottom: 10px; transition: 0.3s; font-weight: 600; }
        .nav-link-custom:hover { background: #f0f0f0; color: var(--ues-guinda); }
        .nav-link-custom.active { background: var(--ues-guinda); color: white; box-shadow: 0 4px 12px rgba(128,0,0,0.2); }

        .profile-header { background: white; border-radius: 25px; padding: 30px; border: 1px solid #eee; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .photo-container { position: relative; width: 120px; height: 120px; margin-right: 1.5rem; }
        .user-photo { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--ues-guinda); object-fit: cover; }
        
        .data-card { background: white; border-radius: 20px; padding: 20px; border-left: 5px solid var(--ues-guinda); border-right: 1px solid #eee; border-top: 1px solid #eee; border-bottom: 1px solid #eee; transition: 0.3s; }
        .data-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.05); }
        
        .news-card { background: white; border: 1px solid #eee; border-radius: 20px; overflow: hidden; transition: 0.3s; height: 100%; }
        .news-card img { width: 100%; height: 160px; object-fit: cover; }
        
        .text-dark-bold { color: #111; font-weight: 800; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="fw-bold mb-5 text-dark">UES <span class="text-danger">HELPER</span></h4>
        <nav>
            <a href="/home.html" class="nav-link-custom active"><i class="fas fa-home me-2"></i> Inicio</a>
            <a href="/dashboard.html" class="nav-link-custom"><i class="fas fa-tasks me-2"></i> Tareas</a>
            <a href="/perfil.html" class="nav-link-custom"><i class="fas fa-user-circle me-2"></i> Mi Perfil</a>
            <a href="/seguridad.html" class="nav-link-custom"><i class="fas fa-shield-alt me-2 text-danger"></i> Seguridad</a>
            <button onclick="cerrarSesion()" class="btn btn-outline-danger w-100 rounded-pill mt-5 fw-bold">SALIR</button>
        </nav>
    </div>

    <div class="main-content">
        <div class="profile-header d-flex align-items-center mb-5">
            <div class="photo-container">
                <img id="displayFoto" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="user-photo">
            </div>
            <div>
                <h1 id="displayNombre" class="fw-bold m-0 text-dark">Cargando...</h1>
                <p id="displayCorreo" class="text-muted small m-0"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <h3 class="fw-bold mb-4 text-dark"><i class="fas fa-newspaper text-danger me-2"></i> Noticias</h3>
                <div id="contenedorNoticias" class="row g-4">
                    <div class="text-center p-5"><div class="spinner-border text-danger"></div></div>
                </div>
            </div>

            <div class="col-lg-4">
                <h3 class="fw-bold mb-4 text-dark"><i class="fas fa-clipboard-list text-warning me-2"></i> Mis Pendientes</h3>
                <div id="listaPendientesHome" class="p-2">
                    <div class="text-center p-3 text-muted">Cargando tus tareas...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SEGURIDAD: Obtener el email del usuario logueado
        const userEmail = localStorage.getItem('userEmail');

        window.onload = async () => {
            if(!userEmail) {
                window.location.href = '/index.html';
                return;
            }
            
            await cargarDatosPerfil();
            await cargarNoticiasHome();
            await cargarPendientesHome(); // Esta función es la que filtra
        };

        async function cargarDatosPerfil() {
            try {
                const res = await fetch(`/obtener-usuario/${encodeURIComponent(userEmail)}`);
                const u = await res.json();
                document.getElementById('displayNombre').innerText = u.nombreReal || "Estudiante";
                document.getElementById('displayCorreo').innerText = userEmail;
                if(u.foto) document.getElementById('displayFoto').src = u.foto;
            } catch (e) { console.error("Error Perfil"); }
        }

        async function cargarNoticiasHome() {
            try {
                // Asegúrate que tu backend tenga esta ruta habilitada
                const res = await fetch('/obtener-noticias');
                const noticias = await res.json();
                const contenedor = document.getElementById('contenedorNoticias');
                
                if (!noticias || noticias.length === 0) {
                    contenedor.innerHTML = '<p class="text-muted">No hay noticias disponibles por ahora.</p>';
                    return;
                }

                contenedor.innerHTML = noticias.map(n => `
                    <div class="col-md-6 mb-3">
                        <div class="news-card shadow-sm border">
                            ${n.imagen ? `<img src="${n.imagen}">` : '<div class="bg-secondary text-white text-center py-4">UES Noticia</div>'}
                            <div class="p-3">
                                <h6 class="fw-bold text-dark">${n.titulo}</h6>
                                <p class="text-muted small">${n.contenido.substring(0,80)}...</p>
                            </div>
                        </div>
                    </div>`).join('');
            } catch (e) { 
                document.getElementById('contenedorNoticias').innerHTML = "Error al conectar con el servidor de noticias."; 
            }
        }

        async function cargarPendientesHome() {
            try {
                // IMPORTANTE: Enviamos el userEmail en la URL para que el servidor
                // sepa de quién son las tareas que debe buscar.
                const res = await fetch(`/obtener-materias/${encodeURIComponent(userEmail)}`);
                const materias = await res.json();
                const contenedor = document.getElementById('listaPendientesHome');
                let html = "";
                
                // Recorremos las materias que el servidor nos dio (ya filtradas por el servidor)
                materias.forEach(m => {
                    if(m.tareas) {
                        m.tareas.forEach(t => {
                            if (!t.completada) {
                                html += `
                                <div class="p-3 mb-2 border-start border-warning border-4 bg-white shadow-sm rounded-3">
                                    <strong class="text-dark d-block">${t.descripcion}</strong>
                                    <small class="text-danger fw-bold">${m.nombre}</small>
                                </div>`;
                            }
                        });
                    }
                });
                
                contenedor.innerHTML = html || '<div class="text-muted small">¡Excelente! No tienes tareas pendientes.</div>';
            } catch (e) { 
                document.getElementById('listaPendientesHome').innerHTML = "No pudimos cargar tus tareas."; 
            }
        }

        function cerrarSesion() { localStorage.clear(); window.location.href = '/index.html'; }
    </script>
</body>
</html>
