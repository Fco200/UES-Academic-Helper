<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil UES | Home</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #b8860b; }
        body { background: #000; color: #eee; font-family: 'Inter', sans-serif; }
        .sidebar { width: 280px; background: rgba(15,15,15,0.98); border-right: 1px solid rgba(128,0,0,0.3); height: 100vh; position: fixed; padding: 30px; }
        .main-content { margin-left: 280px; padding: 40px; }
        
        /* Foto Circular con Botón de Carga */
        .profile-wrapper { position: relative; width: 150px; height: 150px; margin-right: 30px; }
        .user-photo { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--ues-guinda); object-fit: cover; }
        .upload-btn { 
            position: absolute; bottom: 5px; right: 5px; background: var(--ues-guinda); 
            color: white; border-radius: 50%; width: 35px; height: 35px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid #000;
        }

        .data-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 25px; border-left: 5px solid var(--ues-guinda); }
        .nav-link-custom { color: #888; padding: 12px; border-radius: 12px; display: block; text-decoration: none; margin-bottom: 10px; transition: 0.3s; }
        .nav-link-custom.active { background: var(--ues-guinda); color: white; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="fw-bold mb-5">UES <span class="text-danger">HELPER</span></h4>
        <nav>
            <a href="/home.html" class="nav-link-custom active"><i class="fas fa-user-circle me-2"></i> Mi Perfil</a>
            <a href="/calendario.html" class="nav-link-custom"><i class="fas fa-calendar-alt me-2"></i> Calendario</a>
            <a href="/dashboard.html" class="nav-link-custom"><i class="fas fa-tasks me-2"></i> Tareas</a>
        </nav>
        <button onclick="cerrarSesion()" class="btn btn-outline-danger w-100 rounded-pill mt-5">Salir</button>
    </div>

    <div class="main-content">
        <div class="d-flex align-items-center mb-5 profile-header p-4 bg-dark rounded-5">
            <div class="profile-wrapper">
                <img id="displayFoto" src="default.png" class="user-photo">
                <label for="inputFoto" class="upload-btn"><i class="fas fa-camera"></i></label>
                <input type="file" id="inputFoto" hidden accept="image/*" onchange="procesarImagen(this)">
            </div>
            <div>
                <h1 id="displayNombre" class="fw-bold m-0">Nombre de Usuario</h1>
                <p id="displayCarrera" class="text-warning fw-bold mb-1"></p>
                <p id="displayCorreo" class="text-muted small"></p>
                <button class="btn btn-danger btn-sm rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar Información</button>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="data-card">
                    <small class="text-muted fw-bold">TELÉFONO</small>
                    <p id="displayTelefono" class="m-0 fs-5">No registrado</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="data-card">
                    <small class="text-muted fw-bold">CUMPLEAÑOS</small>
                    <p id="displayCumple" class="m-0 fs-5">-- / -- / --</p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="data-card">
                    <small class="text-muted fw-bold">SOBRE MÍ (BIOGRAFÍA)</small>
                    <p id="displayBio" class="m-0 opacity-75">Cuéntanos algo sobre ti...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary text-white rounded-5">
                <div class="modal-body p-4">
                    <h5 class="fw-bold text-danger mb-4">Actualizar mi Perfil</h5>
                    <div class="mb-3">
                        <label class="small text-muted">NOMBRE REAL</label>
                        <input type="text" id="editNombre" class="form-control bg-black text-white border-secondary">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted">TELÉFONO</label>
                        <input type="text" id="editTelefono" class="form-control bg-black text-white border-secondary">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted">FECHA DE NACIMIENTO</label>
                        <input type="date" id="editCumple" class="form-control bg-black text-white border-secondary">
                    </div>
                    <div class="mb-3">
                        <label class="small text-muted">BIOGRAFÍA</label>
                        <textarea id="editBio" class="form-control bg-black text-white border-secondary" rows="3"></textarea>
                    </div>
                    <button class="btn btn-danger w-100 py-3 fw-bold rounded-4" onclick="guardarTodo()">GUARDAR CAMBIOS</button>
                </div>
            </div>
            <div class="mt-5">
    <h3 class="fw-bold mb-4"><i class="fas fa-newspaper text-danger me-2"></i> Noticias UES</h3>
    <div id="contenedorNoticias" class="row g-4">
        </div>
</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userEmail = localStorage.getItem('userEmail');
        let fotoBase64 = "";

        // 1. Cargar datos al iniciar
        window.onload = async () => {
            if(!userEmail) return window.location.href = '/index.html';
            const res = await fetch(`/obtener-usuario/${encodeURIComponent(userEmail)}`);
            const u = await res.json();
            
            document.getElementById('displayNombre').innerText = u.nombreReal || "Ingeniero";
            document.getElementById('displayCarrera').innerText = u.carrera;
            document.getElementById('displayCorreo').innerText = u.identificador;
            document.getElementById('displayFoto').src = u.foto || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
            document.getElementById('displayTelefono').innerText = u.telefono || "Sin registrar";
            document.getElementById('displayCumple').innerText = u.cumpleanos || "No definida";
            document.getElementById('displayBio').innerText = u.biografia || "Sin biografía";
            
            // Llenar inputs del modal
            document.getElementById('editNombre').value = u.nombreReal || "";
            document.getElementById('editTelefono').value = u.telefono || "";
            document.getElementById('editCumple').value = u.cumpleanos || "";
            document.getElementById('editBio').value = u.biografia || "";
            fotoBase64 = u.foto || "";
           

        };

        // 2. Convertir imagen a Base64 para guardarla en la BD
        function procesarImagen(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('displayFoto').src = e.target.result;
                    fotoBase64 = e.target.result; // Guardamos el texto de la imagen
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 3. Guardar todo en MongoDB
        async function guardarTodo() {
            const datos = {
                email: userEmail,
                nombreReal: document.getElementById('editNombre').value,
                telefono: document.getElementById('editTelefono').value,
                cumpleanos: document.getElementById('editCumple').value,
                biografia: document.getElementById('editBio').value,
                foto: fotoBase64
            };

            const res = await fetch('/actualizar-perfil-completo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            });

            if(res.ok) {
                alert("✅ Perfil UES actualizado correctamente");
                location.reload();
            }
        }

        function cerrarSesion() { localStorage.clear(); window.location.href = '/index.html'; }
        <div class="container mt-5">
    <h3 class="fw-bold mb-4">
        <i class="fas fa-newspaper text-danger me-2"></i> Noticias Recientes UES
    </h3>
    <div id="contenedorNoticias" class="row g-4">
        </div>
</div>


    // Función que carga las noticias solo para esta página
    async function cargarNoticiasHome() {
        try {
            const res = await fetch('/obtener-noticias');
            const noticias = await res.json();
            const contenedor = document.getElementById('contenedorNoticias');
            
            if (!noticias || noticias.length === 0) {
                contenedor.innerHTML = '<p class="text-muted">No hay noticias nuevas.</p>';
                return;
            }

            contenedor.innerHTML = noticias.map(n => `
                <div class="col-md-6 mb-3">
                    <div class="card bg-dark border-secondary rounded-4 h-100 shadow-lg">
                        ${n.imagen ? `<img src="${n.imagen}" class="card-img-top rounded-top-4" style="height: 180px; object-fit: cover;">` : ''}
                        <div class="card-body">
                            <h5 class="card-title fw-bold text-white">${n.titulo}</h5>
                            <p class="card-text text-muted small">${n.contenido}</p>
                            <small class="text-danger">${new Date(n.fecha).toLocaleDateString()}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch (e) {
            console.error("Error al cargar noticias:", e);
        }
    }

    // Ejecutar al cargar la página Home
    window.addEventListener('DOMContentLoaded', () => {
        cargarHome(); // Tu función de perfil que ya tienes
        cargarNoticiasHome(); // La nueva función de noticias
    });

    </script>
</body>
</html>
