<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Universitario | UES Helper</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #FFD700; --bg-dark: #050505; }
        
        body { 
            background: radial-gradient(circle at top right, #1a0000, var(--bg-dark));
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; color: white;
            overflow: hidden;
        }

        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }

        .login-container {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            width: 100%; max-width: 450px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative; z-index: 10;
        }

        .brand-header { text-align: center; margin-bottom: 35px; }
        .brand-logo { width: 65px; margin-bottom: 15px; filter: drop-shadow(0 0 10px rgba(128,0,0,0.5)); }
        .brand-title { font-weight: 800; font-size: 2rem; letter-spacing: -1px; margin: 0; }
        .brand-title span { color: var(--ues-guinda); }

        .form-label { font-size: 0.7rem; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 12px; padding: 12px 18px;
            transition: 0.3s; margin-bottom: 20px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--ues-guinda) !important;
            box-shadow: 0 0 15px rgba(128, 0, 0, 0.2);
        }

        .btn-main {
            background: var(--ues-guinda);
            border: none; border-radius: 12px;
            padding: 14px; width: 100%;
            font-weight: 700; color: white;
            transition: 0.4s; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-main:hover {
            background: #a00000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(128, 0, 0, 0.3);
        }

        .step-indicator { display: flex; gap: 8px; justify-content: center; margin-bottom: 25px; }
        .step { width: 35px; height: 5px; border-radius: 10px; background: rgba(255,255,255,0.1); transition: 0.4s; }
        .step.active { background: var(--ues-guinda); width: 50px; }

        #paso1, #paso2 { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="login-container">
    <div class="brand-header">
    <p class="text-muted small m-0">UES Helper Academic System</p>
    <p class="badge bg-danger rounded-pill px-3" style="font-size: 0.65rem;">Versión 1.2.4 - Build 2026.02.10</p>
    <div class="mt-2" style="font-size: 0.6rem; color: #444;">
        <span>Status: <i class="fas fa-circle text-success small"></i> Online</span>
        <span class="ms-3">Developer: Francisco Aguayo</span>
    </div>
</div>
    </div>

    <div class="step-indicator">
        <div id="dot1" class="step active"></div>
        <div id="dot2" class="step"></div>
    </div>

    <div id="paso1">
        <div class="mb-3">
            <label class="form-label">Institución Universitaria</label>
            <select id="uniInput" class="form-select" onchange="actualizarCarreras()">
                <option value="" disabled selected>Selecciona Universidad</option>
                <option value="UES">Universidad Estatal de Sonora</option>
                <option value="UNISON">Universidad de Sonora</option>
                <option value="ITH">Tecnológico de Hermosillo</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="form-label">Carrera / Programa</label>
            <select id="carreraInput" class="form-select">
                <option value="">Esperando universidad...</option>
            </select>
        </div>

        <button onclick="validarYPasar()" class="btn-main">Siguiente <i class="fas fa-chevron-right ms-1"></i></button>
    </div>

    <div id="paso2" style="display:none;">
        <div class="text-center mb-4">
            <span id="infoCarreraSeleccionada" class="badge bg-dark text-warning py-2 px-3 rounded-pill border border-warning shadow-sm"></span>
            <button class="btn btn-link btn-sm text-muted text-decoration-none d-block mt-2 mx-auto" onclick="regresar()">
                <i class="fas fa-arrow-left me-1"></i> Cambiar carrera
            </button>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Correo Institucional</label>
            <input type="email" id="emailInput" class="form-control" placeholder="usuario@ues.mx">
        </div>

    <div class="mb-4">
    <label class="form-label">Contraseña de Acceso</label>
    <div class="input-group">
        <span class="input-group-text bg-transparent border-end-0 text-muted" style="border-radius: 12px 0 0 12px; border-color: rgba(255,255,255,0.1);">
            <i class="fas fa-lock"></i>
        </span>
        <input type="password" id="passInput" class="form-control border-start-0" placeholder="••••••••" style="border-radius: 0 12px 12px 0; margin-bottom: 0;">
    </div>
    
    <div class="text-end mt-2">
        <a href="recuperar.html" class="text-warning small fw-bold" style="text-decoration: none; font-size: 0.75rem;">
            ¿Olvidaste tu contraseña?
        </a>
    </div>
</div>

        <button onclick="entrar()" class="btn-main" style="background: #28a745;">
            Ingresar al Portal <i class="fas fa-sign-in-alt ms-1"></i>
        </button>
    </div>
</div>
        
        <div class="mt-4 text-center">
            <p class="small text-muted mb-0">© 2026 UES Academic Helper</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Partículas
        particlesJS("particles-js", {"particles":{"number":{"value":50},"color":{"value":"#800000"},"shape":{"type":"circle"},"opacity":{"value":0.3},"size":{"value":2},"line_linked":{"enable":true,"distance":150,"color":"#800000","opacity":0.2,"width":1},"move":{"enable":true,"speed":1.5}}});

       const oferta = {
    "UES": [
        "Ingeniería en Software", 
        "Ingeniería Mecatrónica", 
        "Ingeniería Industrial en Manufactura",
        "Lic. en Administración de Empresas", 
        "Lic. en Derecho",
        "Lic. en Criminalística",
        "Lic. en Enfermería",
        "Lic. en Nutrición Humana",
        "Ingeniería en Horticultura"
    ],
    "UNISON": [
        "Lic. en Medicina", 
        "Lic. en Derecho", 
        "Ingeniería Civil",
        "Ingeniería Industrial",
        "Lic. en Psicología",
        "Lic. en Comunicación",
        "Lic. en Contaduría Pública",
        "Lic. en Arquitectura",
        "Ingeniería en Sistemas de Información"
    ],
    "ITH": [
        "Ingeniería Sistemas Computacionales", 
        "Ingeniería Mecatrónica", 
        "Ingeniería Industrial",
        "Ingeniería Electrónica",
        "Ingeniería Eléctrica",
        "Ingeniería en Gestión Empresarial",
        "Ingeniería Biomédica"
    ]
};

       function actualizarCarreras() {
    const uni = document.getElementById('uniInput').value;
    const select = document.getElementById('carreraInput');
    if(!uni) return;
    select.innerHTML = oferta[uni].map(c => `<option value="${c}">${c}</option>`).join('');
}

function validarYPasar() {
    const uni = document.getElementById('uniInput').value;
    const carrera = document.getElementById('carreraInput').value;
    if(!uni || !carrera || carrera.includes("Esperando")) return alert("⚠️ Selecciona universidad y carrera");
    
    document.getElementById('infoCarreraSeleccionada').innerText = carrera;
    document.getElementById('paso1').style.display = 'none';
    document.getElementById('paso2').style.display = 'block';
    document.getElementById('dot1').classList.remove('active');
    document.getElementById('dot2').classList.add('active');
}

function regresar() {
    document.getElementById('paso2').style.display = 'none';
    document.getElementById('paso1').style.display = 'block';
    document.getElementById('dot2').classList.remove('active');
    document.getElementById('dot1').classList.add('active');
}

async function entrar() {
    const btn = document.querySelector('#paso2 .btn-main');
    const email = document.getElementById('emailInput').value;
    const codigo = document.getElementById('passInput').value;
    const carrera = document.getElementById('carreraInput').value;
    const universidad = document.getElementById('uniInput').value;

    if(!email || !codigo) return alert("⚠️ Ingresa tus credenciales");

    const textoOriginal = btn.innerHTML;
    btn.innerHTML = `<i class="fas fa-circle-notch fa-spin me-2"></i> Validando...`;
    btn.disabled = true;

    // --- SEGURO DE TIEMPO (TIMEOUT) ---
    // Si el servidor no responde en 10 segundos, liberamos el botón
    const timeout = setTimeout(() => {
        if (btn.disabled) {
            btn.disabled = false;
            btn.innerHTML = textoOriginal;
            alert("⚠️ El servidor en Render está tardando demasiado. Reintenta el ingreso.");
        }
    }, 10000);

    try {
        const res = await fetch('/verificar-codigo', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ 
                email: email.trim(), 
                codigo: codigo.trim(), 
                carrera, 
                universidad 
            })
        });
        
        // Limpiamos el timeout porque el servidor ya respondió
        clearTimeout(timeout);
        
        const data = await res.json();
        
        if(res.ok) {
            // MENSAJE DE BIENVENIDA DINÁMICO
            // Usamos el nombre real que viene desde la base de datos
            btn.innerHTML = `<i class="fas fa-check-circle me-2"></i> ¡Bienvenido, ${data.nombreUsuario || 'Estudiante'}!`;
            btn.style.background = "#28a745";
            
            localStorage.setItem('userEmail', email.toLowerCase().trim());
            setTimeout(() => { window.location.href = data.redirect; }, 1500);
        } else {
            alert("❌ Acceso Denegado: Revisa tus datos.");
            btn.innerHTML = textoOriginal;
            btn.disabled = false;
        }
    } catch (e) {
        clearTimeout(timeout);
        console.error("Error de conexión:", e);
        alert("❌ Error de conexión. Revisa el servidor en Render.");
        btn.innerHTML = textoOriginal;
        btn.disabled = false;
    }
}
        // Enter para entrar
        document.getElementById('passInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') entrar(); });
    </script>
</body>
</html>
