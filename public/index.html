<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UES Academic Helper | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues-guinda: #800000; --dark-bg: #121212; }
        body { 
            background: linear-gradient(135deg, var(--dark-bg) 0%, #000 100%); 
            color: white; height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card { 
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); 
            width: 100%; max-width: 400px; padding: 45px; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .form-control { 
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); 
            color: white; padding: 12px 15px; border-radius: 12px;
        }
        .form-control:focus { background: rgba(255,255,255,0.12); color: white; border-color: var(--ues-guinda); box-shadow: none; }
        .btn-ues { 
            background: var(--ues-guinda); color: white; border: none; padding: 14px; 
            border-radius: 12px; font-weight: 700; transition: 0.3s; width: 100%;
        }
        .btn-ues:hover { background: #a00000; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(128,0,0,0.3); }
        .alerta { font-size: 0.8em; color: #ffcc00; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-danger mb-0">UES</h1>
            <p class="text-muted small uppercase tracking-widest">Portal Académico</p>
        </div>

        <div id="paso1">
            <label class="form-label small fw-bold text-muted">USUARIO</label>
            <div class="input-group mb-4">
                <span class="input-group-text bg-transparent border-end-0 text-muted"><i class="fas fa-envelope"></i></span>
                <input type="text" id="userInput" class="form-control border-start-0" placeholder="Correo o Celular (10 dígitos)">
            </div>
            <button onclick="validarYPasar()" class="btn btn-ues">Continuar <i class="fas fa-arrow-right ms-2"></i></button>
        </div>

        <div id="paso2" style="display:none;" class="animate__animated animate__fadeIn">
            <label class="form-label small fw-bold text-muted">CARRERA</label>
            <select id="carreraInput" class="form-control mb-4">
                <option value="Ingeniería en Software">Ingeniería en Software</option>
                <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                <option value="Lic. en Administración">Lic. en Administración</option>
            </select>
            <label class="form-label small fw-bold text-muted">CONTRASEÑA</label>
            <input type="password" id="passInput" class="form-control mb-4" placeholder="••••••••">
            <button onclick="entrar()" class="btn btn-success w-100 py-3 rounded-3 fw-bold">Acceder al Sistema</button>
            <p class="alerta"><i class="fas fa-shield-alt"></i> Clave inicial: <b>UES2026</b></p>
        </div>
    </div>

    <script>
        function validarYPasar() {
            const val = document.getElementById('userInput').value.trim();
            if (val.length < 5) return alert("Ingresa un correo o celular válido");
            localStorage.setItem('userEmail', val);
            document.getElementById('paso1').style.display = 'none';
            document.getElementById('paso2').style.display = 'block';
        }

        async function entrar() {
            const email = localStorage.getItem('userEmail');
            const codigo = document.getElementById('passInput').value;
            const carrera = document.getElementById('carreraInput').value;

            const res = await fetch('/verificar-codigo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, codigo, carrera })
            });

            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('userCarrera', data.carrera || carrera);
                window.location.href = data.redirect;
            } else {
                alert("Datos incorrectos");
            }
        }
    </script>
</body>
</html>
