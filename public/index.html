<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Universitario | Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #FFD700; }
        body { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden;
        }
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; top: 0; left: 0; }
        .login-card { 
            background: rgba(20, 20, 20, 0.98); border-radius: 28px; border: 2px solid var(--ues-guinda); width: 100%; max-width: 450px; padding: 40px; box-shadow: 0 0 40px rgba(128, 0, 0, 0.4); backdrop-filter: blur(15px); position: relative; z-index: 10;
        }
        .brand-container { text-align: center; margin-bottom: 25px; }
        .brand-title { font-size: 2.8rem; font-weight: 900; color: #ff3333; margin: 0; text-shadow: 0 0 15px rgba(255,0,0,0.4); }
        .form-control, .form-select { background: #1a1a1a !important; border: 1px solid #444 !important; color: white !important; padding: 12px; border-radius: 10px; margin-bottom: 15px; }
        .btn-ues { background: var(--ues-guinda); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: 800; transition: 0.3s; width: 100%; text-transform: uppercase; }
        .btn-ues:hover { background: #a00000; transform: translateY(-3px); }
        label { color: #aaa; font-size: 0.75rem; font-weight: bold; letter-spacing: 1px; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="login-card">
        <div class="brand-container">
            <h1 class="brand-title">UNIVERSIDAD</h1>
            <p style="color: var(--ues-oro); font-weight: 800; letter-spacing: 2px;">PORTAL ACADÉMICO</p>
        </div>

        <div id="paso1">
            <label>SELECCIONA TU INSTITUCIÓN</label>
            <select id="uniInput" class="form-select" onchange="actualizarCarreras()">
                <option value="UES">UES - Estatal de Sonora</option>
                <option value="UNISON">UNISON - Univ. de Sonora</option>
                <option value="ITH">ITH - Tec. de Hermosillo</option>
            </select>

            <label>CARRERA</label>
            <select id="carreraInput" class="form-select">
                </select>

            <button onclick="validarYPasar()" class="btn btn-ues">Siguiente <i class="fas fa-chevron-right ms-2"></i></button>
        </div>

        <div id="paso2" style="display:none;">
            <label>TELÉFONO DE CONTACTO</label>
            <input type="text" id="telInput" class="form-control" placeholder="662XXXXXXX">
            
            <label>CORREO INSTITUCIONAL</label>
            <input type="email" id="emailInput" class="form-control" placeholder="usuario@correo.com">
            
            <label>CONTRASEÑA</label>
            <input type="password" id="passInput" class="form-control" placeholder="••••••••">
            
            <button onclick="entrar()" class="btn btn-ues" style="background: #28a745;">Entrar al Sistema</button>
            <button onclick="regresar()" class="btn btn-link text-white-50 w-100 mt-2 btn-sm">Regresar</button>
        </div>
        <button onclick="recuperarPassword()" class="btn btn-link text-warning w-100 mt-2 small">¿Olvidaste tu contraseña?</button>

<script>
async function recuperarPassword() {
    const email = document.getElementById('emailInput').value;
    if(!email) return alert("Por favor, escribe tu correo primero.");

    const res = await fetch('/recuperar-password', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email })
    });

    if(res.ok) alert("✅ Te hemos enviado un correo con tu contraseña.");
    else alert("❌ El correo no existe en nuestra base de datos.");
}
</script>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {"particles":{"number":{"value":60},"color":{"value":"#800000"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":3},"line_linked":{"enable":true,"distance":150,"color":"#800000"},"move":{"enable":true,"speed":2}}});

        const oferta = {
            "UES": ["Ingeniería en Software", "Ingeniería Mecatrónica", "Lic. en Administración", "Lic. en Derecho"],
            "UNISON": ["Lic. en Medicina", "Lic. en Derecho", "Ingeniería Civil", "Lic. en Psicología"],
            "ITH": ["Ingeniería Mecatrónica", "Ingeniería Industrial", "Ing. Sistemas Computacionales"]
        };

        function actualizarCarreras() {
            const uni = document.getElementById('uniInput').value;
            const select = document.getElementById('carreraInput');
            select.innerHTML = oferta[uni].map(c => `<option value="${c}">${c}</option>`).join('');
        }

        window.onload = actualizarCarreras;

        function validarYPasar() {
            document.getElementById('paso1').style.display = 'none';
            document.getElementById('paso2').style.display = 'block';
        }

        function regresar() {
            document.getElementById('paso2').style.display = 'none';
            document.getElementById('paso1').style.display = 'block';
        }

        async function entrar() {
            const datos = {
                email: document.getElementById('emailInput').value,
                codigo: document.getElementById('passInput').value,
                carrera: document.getElementById('carreraInput').value,
                universidad: document.getElementById('uniInput').value,
                telefono: document.getElementById('telInput').value
            };

            if(!datos.email || !datos.codigo) return alert("Completa los campos");

            const res = await fetch('/verificar-codigo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            });
            
            const data = await res.json();
            if(res.ok) {
                localStorage.setItem('userEmail', datos.email);
                window.location.href = data.redirect;
            } else {
                alert("Error: Revisa tus credenciales");
            }
        }
    </script>
</body>
</html>
