<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UES Academic Helper | Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #b8860b; }
        
        body { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', sans-serif; margin: 0; overflow: hidden;
        }

        .login-card { 
            background: rgba(25, 25, 25, 0.96); border-radius: 28px; 
            border: 2px solid var(--ues-guinda); width: 100%; max-width: 450px; 
            padding: 40px; box-shadow: 0 15px 45px rgba(0,0,0,0.8);
            backdrop-filter: blur(15px); position: relative; z-index: 10;
        }

        /* Estilo para el Logo y Letras */
        .brand-container { text-align: center; margin-bottom: 30px; }
        .brand-logo { width: 80px; height: auto; margin-bottom: 10px; }
        .brand-title { 
            font-size: 3rem; font-weight: 900; color: #ff4d4d; /* Un rojo más brillante */
            margin: 0; line-height: 1; text-shadow: 0 0 10px rgba(255,0,0,0.3);
        }
        .brand-subtitle { 
            color: var(--ues-oro); font-weight: 600; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(184, 134, 11, 0.6); /* Resplandor dorado para que se vea */
            margin-top: 5px;
        }

        .text-resaltado { 
            color: white; font-weight: 700; text-transform: uppercase; 
            letter-spacing: 1.5px; font-size: 0.85rem; margin-bottom: 15px;
        }

        .form-control, .form-select { 
            background: #1a1a1a !important; border: 1px solid #444 !important; 
            color: #ffffff !important; padding: 14px; border-radius: 12px; 
            margin-bottom: 5px; font-size: 1rem;
        }

        .form-control:focus, .form-select:focus { 
            border-color: var(--ues-guinda); 
            box-shadow: 0 0 15px rgba(128,0,0,0.5); 
        }

        .btn-ues { 
            background: var(--ues-guinda); color: white; border: none; padding: 16px; 
            border-radius: 12px; font-weight: 800; transition: 0.3s; width: 100%;
            font-size: 1.1rem; text-transform: uppercase;
        }

        .btn-ues:hover { background: #a00000; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }

        .alerta-box { 
            background: rgba(255, 193, 7, 0.15); border: 1px solid #ffc107; 
            color: #ffc107; padding: 15px; border-radius: 12px; margin-top: 25px; 
            font-size: 0.9rem; text-align: center;
        }

        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; top: 0; left: 0; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="login-card">
        <div class="brand-container">
            <img src="logo.png" alt="Logo UES" class="brand-logo">
            <h1 class="brand-title">UES</h1>
            <p class="brand-subtitle">Software Engineering Portal</p>
        </div>

        <div id="paso1">
            <label class="text-resaltado d-block">Identificación</label>
            <div class="input-group mb-4">
                <span class="input-group-text bg-dark border-0 text-white"><i class="fas fa-user"></i></span>
                <input type="text" id="userInput" class="form-control" placeholder="Correo o Celular">
            </div>
            <button onclick="validarYPasar()" class="btn btn-ues">Siguiente <i class="fas fa-chevron-right ms-2"></i></button>
        </div>

       <div id="paso2" style="display:none;">
    <label class="text-resaltado d-block">Selecciona tu Carrera</label>
    <select id="carreraInput" class="form-select mb-3">
        <option value="" selected disabled>-- Todas las Carreras UES --</option>
        <optgroup label="Ingenierías">
            <option value="Ingeniería en Software">Ingeniería en Software</option>
            <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
            <option value="Ingeniería Industrial">Ingeniería Industrial</option>
            <option value="Ingeniería en Sistemas Computacionales">Ingeniería en Sistemas</option>
            <option value="Ingeniería Ambiental">Ingeniería Ambiental</option>
            <option value="Ingeniería en Geociencias">Ingeniería en Geociencias</option>
            <option value="Ingeniería Biomédica">Ingeniería Biomédica</option>
            <option value="Ingeniería en Horticultura">Ingeniería en Horticultura</option>
        </optgroup>
        <optgroup label="Licenciaturas">
            <option value="Lic. en Administración">Lic. en Administración</option>
            <option value="Lic. en Contaduría">Lic. en Contaduría</option>
            <option value="Lic. en Derecho">Lic. en Derecho</option>
            <option value="Lic. en Psicología">Lic. en Psicología</option>
            <option value="Lic. en Enfermería">Lic. en Enfermería</option>
            <option value="Lic. en Nutrición Humana">Lic. en Nutrición</option>
            <option value="Lic. en Fisioterapia">Lic. en Fisioterapia</option>
            <option value="Lic. en Entrenamiento Deportivo">Entrenamiento Deportivo</option>
            <option value="Lic. en Enseñanza del Inglés">Enseñanza del Inglés</option>
            <option value="Lic. en Criminología">Lic. en Criminología</option>
        </optgroup>
    </select>

    <label class="text-resaltado d-block">Contraseña</label>
    <div class="input-group mb-4">
        <span class="input-group-text bg-dark border-0 text-white"><i class="fas fa-lock"></i></span>
        <input type="password" id="passInput" class="form-control" placeholder="Escribe aquí...">
    </div>

    <button onclick="entrar()" class="btn btn-success w-100 py-3 fw-bold rounded-3">ENTRAR AL PORTAL</button>

    <div id="alertaTemporal" class="alerta-box">
        <i class="fas fa-key me-2"></i> <b>Nota:</b> La clave inicial es <b>UES2026</b>. Cámbiala obligatoriamente al entrar.
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuración de Partículas
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#800000" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#800000", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" } }
            }
        });

        function validarYPasar() {
            const val = document.getElementById('userInput').value.trim();
            if (val.length < 5) return alert("Ingresa un usuario válido");
            localStorage.setItem('userEmail', val);
            document.getElementById('paso1').style.display = 'none';
            document.getElementById('paso2').style.display = 'block';
        }

        function detectarTemporal() {
            const pass = document.getElementById('passInput').value;
            const alerta = document.getElementById('alertaTemporal');
            alerta.style.display = (pass === "UES2026") ? "block" : "none";
        }

        async function entrar() {
            const email = localStorage.getItem('userEmail');
            const codigo = document.getElementById('passInput').value;
            const carrera = document.getElementById('carreraInput').value;
            if(!carrera) return alert("Selecciona tu carrera");

            const res = await fetch('/verificar-codigo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, codigo, carrera })
            });

            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('userCarrera', data.carrera || carrera);
                window.location.href = data.redirect;
            } else {
                alert("Credenciales incorrectas");
            }
        }
    </script>
</body>
</html>
