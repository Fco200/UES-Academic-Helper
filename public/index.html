<div class="card login-card shadow p-4">
    <div class="text-center mb-4">
        <h2 style="color: #800000;">UES</h2>
        <p class="text-muted">Ingresa tu Correo o Teléfono</p>
    </div>

    <div id="paso1">
        <input type="text" id="email" class="form-control mb-3" placeholder="Correo o Celular">
        <button onclick="siguientePaso()" class="btn btn-ues w-100">Siguiente</button>
    </div>

    <div id="paso2" style="display: none;" class="mt-3">
        <input type="password" id="codigo" class="form-control mb-3" placeholder="Contraseña (Default: UES2026)">
        <button onclick="verificarCodigo()" class="btn btn-success w-100">Entrar</button>
    </div>
</div>

<script>
function siguientePaso() {
    const id = document.getElementById('email').value;
    if (!id) return alert("Ingresa tus datos");
    localStorage.setItem('userEmail', id);
    document.getElementById('paso1').style.display = 'none';
    document.getElementById('paso2').style.display = 'block';
}
// La función verificarCodigo se mantiene igual que la tenías
</script>
