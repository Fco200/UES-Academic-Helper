<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UES Academic Helper | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    
    <style>
        :root { --ues-guinda: #800000; --ues-dark: #121212; }
        body { 
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%); 
            color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif;
        }
        .login-card { 
            background: #242424; border-radius: 24px; border: 1px solid #333; 
            width: 100%; max-width: 400px; padding: 45px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .btn-ues { 
            background: var(--ues-guinda); color: white; border: none; padding: 14px; 
            border-radius: 12px; font-weight: 700; transition: 0.3s;
        }
        .btn-ues:hover { background: #a00000; transform: translateY(-2px); }
        .form-control, .form-select { 
            background: #333; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; 
        }
        .form-control:focus, .form-select:focus { 
            background: #3d3d3d; color: white; border-color: var(--ues-guinda); box-shadow: none; 
        }
        /* Estilo para el mensaje de advertencia parpadeante */
        .alerta-seguridad { 
            font-size: 0.85em; background: rgba(255, 193, 7, 0.1); 
            border: 1px solid #ffc107; color: #ffc107; padding: 15px; border-radius: 12px; margin-top: 15px;
            animation: pulse 2s infinite; display: none; /* Se activa por JS */
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .step-transition { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="login-card shadow-lg">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-danger mb-0">UES</h1>
            <p class="text-muted small">Portal Académico Multicarrera</p>
        </div>

        <div id="paso1" class="step-transition">
            <label class="form-label small fw-bold text-muted">CORREO O TELÉFONO</label>
            <div class="input-group mb-4">
                <span class="input-group-text bg-dark border-0 text-white"><i class="fas fa-user"></i></span>
                <input type="text" id="userInput" class="form-control" placeholder="Ej. 6625374491">
            </div>
            <button onclick="validarYPasar()" class="btn btn-ues w-100">Continuar <i class="fas fa-arrow-right ms-2"></i></button>
        </div>

        <div id="paso2" style="display:none;" class="step-transition text-center">
            <div class="mb-3">
                <span class="badge bg-dark p-2 border border-secondary" id="displayUser"></span>
            </div>

            <label class="form-label small fw-bold text-muted d-block text-start">TU CARRERA</label>
            <select id="carreraInput" class="form-select mb-3">
                <option value="" selected disabled>-- Seleccione su carrera --</option>
                <optgroup label="Ingenierías">
                    <option value="Ingeniería en Software">Ingeniería en Software</option>
                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                    <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                </optgroup>
                <optgroup label="Licenciaturas">
                    <option value="Lic. en Administración">Lic. en Administración</option>
                    <option value="Lic. en Derecho">Lic. en Derecho</option>
                    <option value="Lic. en Psicología">Lic. en Psicología</option>
                </optgroup>
            </select>

            <label class="form-label small fw-bold text-muted d-block text-start">CONTRASEÑA</label>
            <div class="input-group mb-3">
                <span class="input-group-text bg-dark border-0 text-white"><i class="fas fa-lock"></i></span>
                <input type="password" id="passInput" class="form-control" placeholder="••••••••" onkeyup="checkDefaultPass()">
            </div>

            <div id="mensajeSeguridad" class="alerta-seguridad text-start">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <b>Aviso:</b> Estás usando la clave temporal. Es obligatorio cambiarla al ingresar.
            </div>

            <button onclick="entrar()" class="btn btn-success w-100 py-3 fw-bold rounded-3 mt-3">ENTRAR AL PORTAL</button>
        </div>
    </div>

    <script>
        function validarYPasar() {
            const val = document.getElementById('userInput').value.trim();
            if (val.length < 5) return alert("Ingresa un usuario válido");
            localStorage.setItem('userEmail', val);
            document.getElementById('displayUser').innerText = val;
            document.getElementById('paso1').style.display = 'none';
            document.getElementById('paso2').style.display = 'block';
        }

        // FUNCIÓN CLAVE: Muestra el mensaje solo si la contraseña es la de fábrica
        function checkDefaultPass() {
            const pass = document.getElementById('passInput').value;
            const alerta = document.getElementById('mensajeSeguridad');
            if (pass === "UES2026") {
                alerta.style.display = "block";
            } else {
                alerta.style.display = "none";
            }
        }

        async function entrar() {
            const email = localStorage.getItem('userEmail');
            const codigo = document.getElementById('passInput').value;
            const carrera = document.getElementById('carreraInput').value;

            if (!carrera) return alert("Selecciona tu carrera");

            try {
                const res = await fetch('/verificar-codigo', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, codigo, carrera })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('userCarrera', data.carrera || carrera);
                    window.location.href = data.redirect;
                } else {
                    alert(data.message);
                }
            } catch (error) { alert("Error de conexión"); }
        }
    </script>
</body>
</html>
