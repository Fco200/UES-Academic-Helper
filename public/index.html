<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UES Academic Helper | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues-guinda: #800000; --oro: #b8860b; }
        body { 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1541339907198-e08756defe73?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', sans-serif; color: white;
        }
        .login-card { 
            background: rgba(20, 20, 20, 0.95); border-radius: 28px; 
            border: 2px solid var(--ues-guinda); width: 100%; max-width: 420px; 
            padding: 50px; box-shadow: 0 0 30px rgba(128, 0, 0, 0.5);
            backdrop-filter: blur(15px);
        }
        .text-resaltado { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); font-weight: 700; }
        .form-control, .form-select { 
            background: #2a2a2a; border: 1px solid #444; color: white !important; 
            padding: 14px; border-radius: 12px; font-weight: 500;
        }
        .form-control::placeholder { color: #aaa; }
        .btn-ues { 
            background: var(--ues-guinda); color: white; border: none; padding: 15px; 
            border-radius: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; width: 100%; box-shadow: 0 4px 15px rgba(128,0,0,0.4);
        }
        .btn-ues:hover { background: #a00000; transform: scale(1.02); }
        .label-pro { font-size: 0.75rem; color: var(--oro); letter-spacing: 1.5px; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-5">
            <h1 class="fw-bold text-danger display-4 mb-0" style="text-shadow: 0 0 15px rgba(255,0,0,0.3);">UES</h1>
            <p class="text-white small fw-bold">PORTAL ACADÉMICO OFICIAL</p>
        </div>

        <div id="paso1">
            <label class="label-pro fw-bold">IDENTIFICACIÓN</label>
            <input type="text" id="userInput" class="form-control mb-4" placeholder="Correo institucional o Celular">
            <button onclick="validarYPasar()" class="btn btn-ues">Siguiente <i class="fas fa-chevron-right ms-2"></i></button>
        </div>

        <div id="paso2" style="display:none;" class="animate__animated animate__fadeIn">
            <label class="label-pro fw-bold">CARRERA</label>
            <select id="carreraInput" class="form-select mb-3">
                <option value="Ingeniería en Software">Ingeniería en Software</option>
                <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                <option value="Lic. en Administración">Lic. en Administración</option>
            </select>
            
            <label class="label-pro fw-bold">CONTRASEÑA</label>
            <input type="password" id="passInput" class="form-control mb-4" placeholder="••••••••">
            
            <button onclick="entrar()" class="btn btn-success w-100 py-3 rounded-3 fw-bold shadow">ACCEDER AHORA</button>
            <div class="mt-4 p-3 rounded-3 border border-warning bg-dark">
                <small class="text-warning"><i class="fas fa-key me-2"></i><b>Clave temporal:</b> UES2026</small>
            </div>
        </div>
    </div>

    <script>
        function validarYPasar() {
            const val = document.getElementById('userInput').value.trim();
            if (val.length < 5) return alert("Por favor, introduce tus datos correctamente.");
            localStorage.setItem('userEmail', val);
            document.getElementById('paso1').style.display = 'none';
            document.getElementById('paso2').style.display = 'block';
        }

        async function entrar() {
            const email = localStorage.getItem('userEmail');
            const codigo = document.getElementById('passInput').value;
            const carrera = document.getElementById('carreraInput').value;
            const res = await fetch('/verificar-codigo', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, codigo, carrera })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('userCarrera', data.carrera || carrera);
                window.location.href = data.redirect;
            } else { alert("Acceso denegado."); }
        }
    </script>
</body>
</html>
