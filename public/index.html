<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Universitario | UES Helper</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #b8860b; }
        body { background: #fdfdfd; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; color: #333; overflow: hidden; }
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; opacity: 0.5; }
        .login-container { background: white; border: 1px solid #eee; border-radius: 35px; width: 100%; max-width: 420px; padding: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); position: relative; z-index: 10; }
        .brand-title { font-weight: 800; font-size: 2rem; color: #111; letter-spacing: -1px; }
        .brand-title span { color: var(--ues-guinda); }
        .form-label { font-size: 0.7rem; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .form-control, .form-select { background: #f8f9fa !important; border: 1px solid #ddd !important; color: #333 !important; border-radius: 12px; padding: 12px 18px; margin-bottom: 20px; }
        .btn-main { background: var(--ues-guinda); border: none; border-radius: 12px; padding: 16px; width: 100%; font-weight: 700; color: white; transition: 0.4s; text-transform: uppercase; box-shadow: 0 4px 15px rgba(128,0,0,0.2); }
        .btn-main:hover { background: #a00000; transform: translateY(-2px); }
        .floating-toast { position: fixed; top: 20px; right: 20px; background: white; color: #333; padding: 15px 25px; border-radius: 15px; border-left: 5px solid var(--ues-guinda); box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 1000; display: none; }
        .version-tag { opacity: 0.6; font-size: 0.7rem; margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="errorToast" class="floating-toast"></div>
    <div class="login-container">
        <div class="text-center mb-4"><h1 class="brand-title">UES <span>HELPER</span></h1><p class="text-muted small fw-bold">Portal Académico Pro</p></div>
        <div id="paso1">
            <label class="form-label">Institución</label>
            <select id="uniInput" class="form-select" onchange="actualizarCarreras()"><option value="" disabled selected>Selecciona...</option><option value="UES">UES</option><option value="UNISON">UNISON</option></select>
            <label class="form-label">Carrera</label>
            <select id="carreraInput" class="form-select"><option>Esperando universidad...</option></select>
            <button onclick="validarYPasar()" class="btn-main">Siguiente <i class="fas fa-chevron-right ms-2"></i></button>
        </div>
        <div id="paso2" style="display:none;">
            <div class="text-center mb-4"><span id="infoCarreraSeleccionada" class="badge bg-light text-danger border border-danger rounded-pill py-2 px-3"></span></div>
            <label class="form-label">Correo</label><input type="email" id="emailInput" class="form-control" placeholder="usuario@ues.mx">
            <label class="form-label">Contraseña</label><input type="password" id="passInput" class="form-control" placeholder="••••••••">
            <button onclick="entrar()" class="btn-main">Ingresar al Portal</button>
        </div>
        <div class="version-tag text-center"><p class="m-0 text-danger fw-bold">Francisco Aguayo - V1.2.4</p></div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {"particles":{"number":{"value":40},"color":{"value":"#800000"},"opacity":{"value":0.2},"move":{"speed":1}}});
        const oferta = {"UES": ["Ingeniería en Software", "Mecatrónica", "Derecho"], "UNISON": ["Medicina", "Psicología", "Ing. Industrial"]};
        function actualizarCarreras(){ const u=document.getElementById('uniInput').value; document.getElementById('carreraInput').innerHTML=oferta[u].map(c=>`<option value="${c}">${c}</option>`).join(''); }
        function validarYPasar(){ document.getElementById('infoCarreraSeleccionada').innerText=document.getElementById('carreraInput').value; document.getElementById('paso1').style.display='none'; document.getElementById('paso2').style.display='block'; }
        async function entrar() {
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value.trim();
            if (email === "franciscoaguayo2005@gmail.com" && pass === "VILLA1") { localStorage.setItem('userEmail', email); window.location.href = "/home.html"; return; }
            const res = await fetch('/verificar-codigo', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email, codigo: pass }) });
            if(res.ok) { localStorage.setItem('userEmail', email); window.location.href = "/home.html"; } else { alert("Acceso Denegado"); }
        }
    </script>
</body>
</html>
