<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UES Academic Helper | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #1a1a1a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #242424; border-radius: 20px; border: 1px solid #333; width: 100%; max-width: 380px; padding: 40px; }
        .btn-ues { background: #800000; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; }
        .btn-ues:hover { background: #a00000; }
        .form-control { background: #333; border: none; color: white; }
        .alerta { font-size: 0.9em; color: #ffcc00; margin-top: 10px; }
    </style>
    <meta name="description" content="Organiza tus materias, tareas y recibe ayuda con IA en la UES.">
    <meta name="keywords" content="UES, académico, tareas, materias, IA, estudiantes, universidad">
</head>
<body>
    <div class="login-card shadow-lg">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-danger">UES</h1>
            <p class="text-muted small">Software Engineering Portal</p>
        </div>
        <div id="paso1">
            <input type="text" id="userInput" class="form-control mb-3" placeholder="Correo o Teléfono (10 dígitos)">
            <button onclick="validarYPasar()" class="btn btn-ues w-100">Continuar</button>
        </div>
        <div id="paso2" style="display:none;">
            <input type="password" id="passInput" class="form-control mb-3" placeholder="Contraseña">
            <button onclick="entrar()" class="btn btn-success w-100">Acceder</button>
            <p class="alerta">⚠️ La contraseña inicial es <b>UES2026</b>. Una vez dentro, debes cambiarla obligatoriamente.</p>
        </div>
    </div>
    <script>
        function validarYPasar() {
            const val = document.getElementById('userInput').value.trim();
            const esEmail = /^[^@]+@[^@]+\.[^@]+$/.test(val); // valida estructura de correo
            const esTel = /^\d{10}$/.test(val); // valida teléfono de 10 dígitos
            if (!esEmail && !esTel) {
                alert("Ingresa un correo válido (con @) o un teléfono de 10 dígitos");
                return;
            }
            localStorage.setItem('userEmail', val);
            document.getElementById('paso1').style.display = 'none';
            document.getElementById('paso2').style.display = 'block';
        }

        async function entrar() {
            const email = localStorage.getItem('userEmail');
            const codigo = document.getElementById('passInput').value;
            const res = await fetch('/verificar-codigo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, codigo })
            });
            if (res.ok) {
                window.location.href = '/home.html';
            } else {
                alert("Error de acceso. Verifica tus datos.");
            }
        }
    </script>
</body>
</html>
