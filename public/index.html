<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UES Academic Helper | Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #FFD700; }
        body { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden;
        }
        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; top: 0; left: 0; }
        .login-card { 
            background: rgba(20, 20, 20, 0.98); border-radius: 28px; border: 2px solid var(--ues-guinda); width: 100%; max-width: 450px; padding: 40px; box-shadow: 0 0 40px rgba(128, 0, 0, 0.4); backdrop-filter: blur(15px); position: relative; z-index: 10;
        }
        .brand-container { text-align: center; margin-bottom: 30px; }
        .brand-logo { width: 80px; margin-bottom: 10px; }
        .brand-title { font-size: 3.2rem; font-weight: 900; color: #ff3333; margin: 0; text-shadow: 0 0 15px rgba(255,0,0,0.4); }
        .brand-subtitle { 
            color: var(--ues-oro); font-weight: 800; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.4); margin-top: 5px;
        }
        .form-control, .form-select { background: #1a1a1a !important; border: 1px solid #444 !important; color: white !important; padding: 14px; border-radius: 12px; }
        .btn-ues { background: var(--ues-guinda); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 800; transition: 0.3s; width: 100%; text-transform: uppercase; }
        .btn-ues:hover { background: #a00000; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .alerta-box { background: rgba(255, 193, 7, 0.15); border: 1px solid #ffc107; color: #ffc107; padding: 15px; border-radius: 12px; margin-top: 25px; text-align: center; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="login-card">
        <div class="brand-container">
            <img src="logo.png" class="brand-logo">
            <h1 class="brand-title">UES</h1>
            <p class="brand-subtitle">Software Engineering Portal</p>
        </div>
        <div id="paso1">
            <label class="text-white fw-bold mb-2 small" style="letter-spacing: 1px;">IDENTIFICACIÓN</label>
            <input type="text" id="userInput" class="form-control mb-4" placeholder="Correo o Celular">
            <button onclick="validarYPasar()" class="btn btn-ues">Siguiente <i class="fas fa-chevron-right ms-2"></i></button>
        </div>
        <div id="paso2" style="display:none;">
            <label class="text-white fw-bold mb-2 small" style="letter-spacing: 1px;">CARRERA</label>
            <select id="carreraInput" class="form-select mb-3">
                <option value="" selected disabled>-- Selecciona tu Carrera --</option>
                <optgroup label="Ingenierías">
                    <option value="Ingeniería en Software">Ingeniería en Software</option>
                    <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                    <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
                </optgroup>
                <optgroup label="Licenciaturas">
                    <option value="Lic. en Administración">Lic. en Administración</option>
                    <option value="Lic. en Derecho">Lic. en Derecho</option>
                    <option value="Lic. en Psicología">Lic. en Psicología</option>
                </optgroup>
            </select>
            <label class="text-white fw-bold mb-2 small" style="letter-spacing: 1px;">CONTRASEÑA</label>
            <input type="password" id="passInput" class="form-control mb-4" placeholder="••••••••">
            <button onclick="entrar()" class="btn btn-success w-100 py-3 fw-bold rounded-3">ENTRAR AL PORTAL</button>
            <div class="alerta-box">
                <i class="fas fa-key me-2"></i> <b>Nota:</b> La clave inicial es <b>UES2026</b>. Cámbiala al entrar.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {"particles":{"number":{"value":80},"color":{"value":"#800000"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":3},"line_linked":{"enable":true,"distance":150,"color":"#800000","opacity":0.4,"width":1},"move":{"enable":true,"speed":2}}});
        function validarYPasar(){const v=document.getElementById('userInput').value; if(v.length<5)return alert("Datos inválidos"); localStorage.setItem('userEmail',v); document.getElementById('paso1').style.display='none'; document.getElementById('paso2').style.display='block';}
        async function entrar(){
            const email=localStorage.getItem('userEmail'), codigo=document.getElementById('passInput').value, carrera=document.getElementById('carreraInput').value;
            if(!carrera) return alert("Selecciona carrera");
            const res=await fetch('/verificar-codigo',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,codigo,carrera})});
            const data=await res.json();
            if(res.ok){localStorage.setItem('userCarrera',data.carrera||carrera); window.location.href=data.redirect;} else {alert("Error de acceso");}
        }
    </script>
</body>
</html>
