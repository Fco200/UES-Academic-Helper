<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Master Control | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        body { background: #050505; color: white; padding: 50px; }
        .master-card { background: #111; border: 1px solid #ff0000; border-radius: 25px; padding: 30px; }
        .user-row { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; transition: 0.3s; }
        .user-row:hover { background: #222; }
    </style>
</head>
<body>
    <div class="container">
        <div class="master-card shadow-lg">
            <h2 class="fw-bold text-danger mb-4"><i class="fas fa-user-shield me-2"></i> PANEL MAESTRO: Francisco Aguayo</h2>
            <p class="text-muted">Gestión total de usuarios registrados en UES Helper.</p>
            <hr class="border-secondary">
             <a href="/home.html" class="nav-link-custom active"><i class="fas fa-user-circle me-2"></i> Regresar al Inicio</a>
            
            <div id="listaMaster" class="mt-4">
                <div class="text-center py-5">
                    <button onclick="cargarBaseDeDatos()" class="btn btn-danger px-5 py-3 fw-bold rounded-pill">
                        SINCRONIZAR BASE DE DATOS
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const adminEmail = "franciscoaguayo2005@gmail.com";
        const adminPass = "VILLA1"; // Solo tú conoces esto

        async function cargarBaseDeDatos() {
            const res = await fetch('/admin/obtener-usuarios', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: adminEmail, password: adminPass })
            });

            const data = await res.json();
            if(data.success) {
                const contenedor = document.getElementById('listaMaster');
                contenedor.innerHTML = data.usuarios.map(u => `
                    <div class="user-row d-flex justify-content-between align-items-center">
                        <div>
                            <span class="fw-bold text-white">${u.nombreReal}</span><br>
                            <small class="text-muted">${u.identificador} | ${u.carrera}</small>
                        </div>
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminar('${u._id}')">
                            <i class="fas fa-user-times me-1"></i> DAR DE BAJA
                        </button>
                    </div>
                `).join('');
            } else { alert("Acceso denegado"); }
        }

        async function eliminar(id) {
            if(!confirm("¿Deseas eliminar permanentemente a este usuario?")) return;
            
            const res = await fetch('/admin/eliminar-usuario', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: adminEmail, password: adminPass, idAEliminar: id })
            });

            if(res.ok) {
                alert("Usuario eliminado correctamente.");
                cargarBaseDeDatos();
            }
        }
    </script>
</body>
</html>
