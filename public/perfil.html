<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil Pro | UES Helper</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #b8860b; --bg-light: #f8f9fa; --sidebar-w: 280px; }
        body { background: var(--bg-light); color: #222; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        
        /* Sidebar Claro */
        .sidebar { width: var(--sidebar-w); background: white; border-right: 1px solid #ddd; height: 100vh; position: fixed; padding: 30px 20px; z-index: 1000; }
        .main-content { margin-left: var(--sidebar-w); padding: 50px; }
        
        .nav-btn { width: 100%; padding: 15px; border-radius: 12px; display: flex; align-items: center; color: #555; text-decoration: none; transition: 0.3s; margin-bottom: 8px; font-weight: 600; }
        .nav-btn:hover { background: #f0f0f0; color: var(--ues-guinda); }
        .nav-btn.active { background: var(--ues-guinda); color: white; box-shadow: 0 4px 12px rgba(128,0,0,0.2); }

        /* Tarjeta de Perfil */
        .profile-card { background: white; border: 1px solid #eee; border-radius: 30px; padding: 40px; text-align: center; max-width: 900px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .avatar-l { width: 160px; height: 160px; border-radius: 50%; object-fit: cover; border: 5px solid white; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        
        /* Cuadros de Datos - Legibilidad Máxima */
        .data-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 35px; }
        .data-box { background: #fdfdfd; border-radius: 20px; padding: 22px; text-align: left; border: 1px solid #eaeaea; border-top: 4px solid var(--ues-guinda); transition: 0.3s; }
        .label-custom { color: #888; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .val-custom { font-size: 1.1rem; font-weight: 700; color: #111; margin: 0; }
        .bio-box { grid-column: span 3; background: #fff; border-top: 4px solid var(--ues-oro); }

        /* Status Badge */
        .status-badge { position: fixed; top: 20px; right: 20px; background: white; border: 1px solid #28a745; color: #28a745; padding: 8px 18px; border-radius: 30px; font-size: 0.7rem; font-weight: 800; z-index: 2000; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .dot { width: 8px; height: 8px; background: #28a745; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .form-control, .form-select { background: #f9f9f9 !important; border: 1px solid #ddd !important; color: #222 !important; border-radius: 12px; padding: 14px; }
    </style>
</head>
<body>

    <div class="status-badge"><div class="dot"></div><span>SISTEMA ONLINE</span></div>

    <div class="sidebar">
        <div class="text-center mb-5">
            <h4 class="fw-bold mt-2 text-dark">UES <span class="text-danger">HELPER</span></h4>
        </div>
        <nav id="sidebarNav">
            <a href="/home.html" class="nav-btn"><i class="fas fa-home me-3"></i> Inicio</a>
            <a href="/dashboard.html" class="nav-btn"><i class="fas fa-tasks me-3"></i> Tareas</a>
            <a href="/perfil.html" class="nav-btn active"><i class="fas fa-user-circle me-3"></i> Mi Perfil</a>
            <a href="/seguridad.html" class="nav-btn"><i class="fas fa-shield-alt me-3"></i> Seguridad</a>
            <a href="/soporte.html" class="nav-btn"><i class="fas fa-headset me-3"></i> Soporte</a>
        </nav>
        <button onclick="cerrarSesion()" class="btn btn-outline-danger w-100 rounded-pill py-2 mt-5 fw-bold">SALIR</button>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold m-0 text-dark">Perfil Académico</h2>
            <button class="btn btn-danger rounded-pill px-4 py-2 fw-bold shadow-sm" data-bs-toggle="modal" data-bs-target="#modalEditar">
                <i class="fas fa-edit me-2"></i> ACTUALIZAR DATOS
            </button>
        </div>
        
        <div class="profile-card">
            <div class="avatar-container mb-3">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="dispFoto" class="avatar-l">
            </div>
            <h2 id="dispNombre" class="fw-bold mb-1 text-dark">Cargando...</h2>
            <p id="dispCorreo" class="text-muted mb-4"></p>
            
            <div class="data-grid">
                <div class="data-box"><span class="label-custom">Carrera</span><p id="dispCarrera" class="val-custom">--</p></div>
                <div class="data-box"><span class="label-custom">Semestre</span><p id="dispSemestre" class="val-custom">--</p></div>
                <div class="data-box"><span class="label-custom">Género</span><p id="dispGenero" class="val-custom">--</p></div>
                <div class="data-box"><span class="label-custom">WhatsApp</span><p id="dispTelefono" class="val-custom">--</p></div>
                <div class="data-box" style="cursor:pointer" onclick="irALinkedin()"><span class="label-custom">LinkedIn</span><p id="dispLinkedin" class="val-custom text-primary">Ver Perfil</p></div>
                <div class="data-box"><span class="label-custom">Institución</span><p class="val-custom">UES Sonora</p></div>
                <div class="data-box bio-box"><span class="label-custom">Acerca de mí</span><p id="dispBio" class="val-custom text-dark" style="font-weight: 400;">Sin descripción registrada.</p></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 25px;">
                <div class="modal-body p-4">
                    <h5 class="fw-bold mb-4 text-dark text-center">Editar Información</h5>
                    <div class="mb-3">
                        <label class="small fw-bold text-muted text-uppercase mb-2">Nombre Completo</label>
                        <input type="text" id="editNombre" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="small fw-bold text-muted text-uppercase mb-2">Género</label>
                            <select id="editGenero" class="form-select">
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="small fw-bold text-muted text-uppercase mb-2">Semestre</label>
                            <input type="number" id="editSemestre" class="form-control" placeholder="1-12">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small fw-bold text-muted text-uppercase mb-2">WhatsApp</label>
                        <input type="text" id="editTelefono" class="form-control" placeholder="662XXXXXXX">
                    </div>
                    <div class="mb-3">
                        <label class="small fw-bold text-muted text-uppercase mb-2">URL LinkedIn</label>
                        <input type="text" id="editLinkedin" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label class="small fw-bold text-muted text-uppercase mb-2">Biografía</label>
                        <textarea id="editBio" class="form-control" rows="3"></textarea>
                    </div>
                    <button class="btn btn-danger w-100 py-3 rounded-4 fw-bold" onclick="guardarTodo()">GUARDAR CAMBIOS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userEmail = localStorage.getItem('userEmail');
        let fotoBase64 = "";

        async function cargarPerfil() {
            if (!userEmail) return window.location.href = '/index.html';
            try {
                const res = await fetch(`/obtener-usuario/${encodeURIComponent(userEmail)}`);
                const u = await res.json();
                document.getElementById('dispNombre').innerText = u.nombreReal || "Estudiante UES";
                document.getElementById('dispCorreo').innerText = u.identificador;
                document.getElementById('dispCarrera').innerText = u.carrera || "Ingeniería";
                document.getElementById('dispSemestre').innerText = u.semestre ? u.semestre + "° Semestre" : "N/A";
                document.getElementById('dispGenero').innerText = u.genero || "N/A";
                document.getElementById('dispTelefono').innerText = u.telefono || "N/A";
                document.getElementById('dispBio').innerText = u.biografia || "Sin biografía.";
                document.getElementById('dispFoto').src = u.foto || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
                
                document.getElementById('editNombre').value = u.nombreReal || "";
                document.getElementById('editTelefono').value = u.telefono || "";
                document.getElementById('editSemestre').value = u.semestre || "";
                document.getElementById('editLinkedin').value = u.linkedin || "";
                document.getElementById('editBio').value = u.biografia || "";
                document.getElementById('editGenero').value = u.genero || "Masculino";
                fotoBase64 = u.foto || "";
            } catch (e) { console.error(e); }
        }

        async function guardarTodo() {
            const datos = { email: userEmail, nombreReal: document.getElementById('editNombre').value, genero: document.getElementById('editGenero').value, semestre: document.getElementById('editSemestre').value, telefono: document.getElementById('editTelefono').value, linkedin: document.getElementById('editLinkedin').value, biografia: document.getElementById('editBio').value, foto: fotoBase64 };
            const res = await fetch('/actualizar-perfil-completo', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(datos) });
            if(res.ok) location.reload();
        }

        function irALinkedin() {
            const url = document.getElementById('editLinkedin').value;
            if(url) window.open(url.startsWith('http') ? url : 'https://' + url, '_blank');
        }

        function cerrarSesion() { localStorage.clear(); window.location.href = '/index.html'; }
        window.onload = cargarPerfil;
    </script>
</body>
</html>
