<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | UES Helper</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #b8860b; --bg-light: #f8f9fa; --sidebar-w: 280px; }
        body { background: var(--bg-light); color: #222; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        .sidebar { width: var(--sidebar-w); background: white; border-right: 1px solid #ddd; height: 100vh; position: fixed; padding: 30px 20px; z-index: 1000; }
        .main-content { margin-left: var(--sidebar-w); padding: 50px; }
        .nav-btn { width: 100%; padding: 15px; border-radius: 12px; display: flex; align-items: center; color: #555; text-decoration: none; transition: 0.3s; margin-bottom: 8px; font-weight: 600; }
        .nav-btn:hover { background: #f0f0f0; color: var(--ues-guinda); }
        .nav-btn.active { background: var(--ues-guinda); color: white; box-shadow: 0 4px 12px rgba(128,0,0,0.2); }
        .profile-card { background: white; border: 1px solid #eee; border-radius: 30px; padding: 40px; text-align: center; max-width: 900px; margin: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .avatar-l { width: 160px; height: 160px; border-radius: 50%; object-fit: cover; border: 5px solid white; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .data-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 35px; }
        .data-box { background: #fdfdfd; border-radius: 20px; padding: 22px; text-align: left; border: 1px solid #eaeaea; border-top: 4px solid var(--ues-guinda); }
        .label-custom { color: #888; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .val-custom { font-size: 1.1rem; font-weight: 700; color: #111; margin: 0; }
        .bio-box { grid-column: span 3; border-top: 4px solid var(--ues-oro); }
        .form-control, .form-select { background: #f9f9f9 !important; border-radius: 12px; padding: 12px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="fw-bold mb-5 text-dark">UES <span class="text-danger">HELPER</span></h4>
        <nav>
            <a href="/home.html" class="nav-btn"><i class="fas fa-home me-3"></i> Inicio</a>
            <a href="/dashboard.html" class="nav-btn"><i class="fas fa-tasks me-3"></i> Tareas</a>
            <a href="/perfil.html" class="nav-btn active"><i class="fas fa-user-circle me-3"></i> Mi Perfil</a>
            <button onclick="cerrarSesion()" class="btn btn-outline-danger w-100 rounded-pill py-2 mt-5 fw-bold">SALIR</button>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold m-0">Perfil Académico</h2>
            <button class="btn btn-danger rounded-pill px-4 py-2 fw-bold" data-bs-toggle="modal" data-bs-target="#modalEditar">
                <i class="fas fa-edit me-2"></i> ACTUALIZAR DATOS
            </button>
        </div>
        
        <div class="profile-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="dispFoto" class="avatar-l mb-3">
            <h2 id="dispNombre" class="fw-bold mb-1">Cargando...</h2>
            <p id="dispCorreo" class="text-muted mb-4"></p>
            
            <div class="data-grid">
                <div class="data-box"><span class="label-custom">Carrera</span><p id="dispCarrera" class="val-custom">--</p></div>
                <div class="data-box"><span class="label-custom">Semestre</span><p id="dispSemestre" class="val-custom">--</p></div>
                <div class="data-box"><span class="label-custom">WhatsApp</span><p id="dispTelefono" class="val-custom">--</p></div>
                <div class="data-box bio-box"><span class="label-custom">Acerca de mí</span><p id="dispBio" class="val-custom" style="font-weight:400;">Sin descripción.</p></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4" style="border-radius: 25px;">
                <h5 class="fw-bold mb-4 text-center">Editar Perfil</h5>
                
                <div class="mb-3 text-center">
                    <label class="small fw-bold text-muted d-block mb-2">FOTO DE PERFIL</label>
                    <input type="file" id="inputFoto" class="form-control" accept="image/*" onchange="procesarFoto()">
                </div>

                <div class="mb-3">
                    <label class="small fw-bold text-muted">NOMBRE COMPLETO</label>
                    <input type="text" id="editNombre" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="small fw-bold text-muted">CARRERA</label>
                    <input type="text" id="editCarrera" class="form-control">
                </div>

                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="small fw-bold text-muted">SEMESTRE</label>
                        <input type="number" id="editSemestre" class="form-control">
                    </div>
                    <div class="col-6 mb-3">
                        <label class="small fw-bold text-muted">WHATSAPP</label>
                        <input type="text" id="editTelefono" class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="small fw-bold text-muted">BIOGRAFÍA</label>
                    <textarea id="editBio" class="form-control" rows="2"></textarea>
                </div>

                <button class="btn btn-danger w-100 py-3 rounded-4 fw-bold" onclick="guardarCambios()">
                    <i class="fas fa-save me-2"></i> GUARDAR TODO
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userEmail = localStorage.getItem('userEmail');
        let fotoBase64 = "";

        window.onload = async () => {
            if (!userEmail) return window.location.href = '/index.html';
            await cargarDatos();
        };

        async function cargarDatos() {
            try {
                const res = await fetch(`/obtener-usuario/${encodeURIComponent(userEmail)}`);
                const u = await res.json();
                
                // Mostrar en pantalla
                document.getElementById('dispNombre').innerText = u.nombreReal || "Estudiante";
                document.getElementById('dispCorreo').innerText = u.identificador;
                document.getElementById('dispCarrera').innerText = u.carrera || "No asignada";
                document.getElementById('dispSemestre').innerText = u.semestre ? u.semestre + "° Semestre" : "--";
                document.getElementById('dispTelefono').innerText = u.telefono || "--";
                document.getElementById('dispBio').innerText = u.biografia || "Sin biografía.";
                if(u.foto) document.getElementById('dispFoto').src = u.foto;

                // Rellenar modal
                document.getElementById('editNombre').value = u.nombreReal || "";
                document.getElementById('editCarrera').value = u.carrera || "";
                document.getElementById('editSemestre').value = u.semestre || "";
                document.getElementById('editTelefono').value = u.telefono || "";
                document.getElementById('editBio').value = u.biografia || "";
                fotoBase64 = u.foto || "";
            } catch (e) { console.error("Error al cargar"); }
        }

        function procesarFoto() {
            const file = document.getElementById('inputFoto').files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                fotoBase64 = reader.result;
                document.getElementById('dispFoto').src = fotoBase64;
            };
            if(file) reader.readAsDataURL(file);
        }

        async function guardarCambios() {
            const btn = document.querySelector('#modalEditar button');
            btn.disabled = true;
            btn.innerHTML = "Guardando...";

            const datos = {
                email: userEmail,
                nombreReal: document.getElementById('editNombre').value,
                carrera: document.getElementById('editCarrera').value,
                semestre: document.getElementById('editSemestre').value,
                telefono: document.getElementById('editTelefono').value,
                biografia: document.getElementById('editBio').value,
                foto: fotoBase64
            };

            const res = await fetch('/actualizar-perfil-completo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            });

            if(res.ok) {
                alert("✅ Perfil actualizado correctamente");
                location.reload();
            } else {
                alert("❌ Error al guardar");
                btn.disabled = false;
            }
        }

        function cerrarSesion() { localStorage.clear(); window.location.href = '/index.html'; }
    </script>
</body>
</html>
