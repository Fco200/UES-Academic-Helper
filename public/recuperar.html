<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Acceso | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        body { 
            background: radial-gradient(circle at top right, #1a0000, #050505);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: sans-serif; color: white; margin: 0;
        }
        .recovery-card {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; padding: 40px; width: 100%; max-width: 400px;
            text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .form-control {
            background: rgba(255,255,255,0.05) !important; border: 1px solid #444 !important;
            color: white !important; border-radius: 12px; padding: 12px; margin-bottom: 20px;
        }
        .btn-ues {
            background: #800000; color: white; border: none; padding: 14px;
            border-radius: 12px; width: 100%; font-weight: bold; transition: 0.3s;
        }
        .btn-ues:hover { background: #a00000; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="recovery-card">
        <i class="fas fa-key text-danger fa-3x mb-3"></i>
        <h2 class="fw-bold mb-3">¿Olvidaste tu clave?</h2>
        <p class="text-muted small mb-4">Ingresa tu correo institucional y te enviaremos tu contraseña actual.</p>
        
        <input type="email" id="emailRecuperar" class="form-control" placeholder="usuario@ues.mx">
        
        <button onclick="solicitarClave()" id="btnEnviar" class="btn-ues">ENVIAR CONTRASEÑA</button>
        
        <a href="/index.html" class="btn btn-link text-white-50 mt-3 text-decoration-none small">
            <i class="fas fa-arrow-left me-1"></i> Volver al Login
        </a>
    </div>

    <script>
        async function solicitarClave() {
            const email = document.getElementById('emailRecuperar').value;
            const btn = document.getElementById('btnEnviar');

            if(!email) return alert("Ingresa tu correo");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            btn.disabled = true;

            try {
                const res = await fetch('/recuperar-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email: email.trim() })
                });

                if(res.ok) {
                    alert("✅ Éxito: Revisa tu correo (y la carpeta de spam)");
                    window.location.href = "/index.html";
                } else {
                    alert("❌ Error: El correo no está registrado.");
                    btn.innerHTML = "ENVIAR CONTRASEÑA";
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Error de conexión");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
