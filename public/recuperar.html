<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Acceso | UES Helper</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --bg: #f8f9fa; }
        body { 
            background: var(--bg);
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif; color: #333; margin: 0;
        }
        .recovery-card {
            background: white; border: 1px solid #eee;
            border-radius: 35px; padding: 45px; width: 100%; max-width: 450px;
            text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.06);
        }
        .form-control {
            background: #fdfdfd !important; border: 1px solid #ddd !important; 
            color: #111 !important; border-radius: 12px; padding: 15px;
            font-weight: 600;
        }
        .btn-ues { 
            background: var(--ues-guinda); color: white; border: none; padding: 16px; 
            border-radius: 15px; font-weight: 800; width: 100%; transition: 0.3s;
            margin-top: 15px; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-ues:hover { background: #a00000; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(128,0,0,0.2); }
        .text-dark-bold { color: #111; font-weight: 800; }
        
        .step-hidden { display: none; }
        .code-input { letter-spacing: 10px; font-size: 1.5rem; text-align: center; }

        /* Botón de ayuda rápida */
        .help-box {
            margin-top: 20px;
            padding: 15px;
            background: #fff5f5;
            border-radius: 15px;
            border: 1px solid #ffebeb;
        }
        .btn-whatsapp {
            color: #25D366;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="recovery-card">
        <div id="seccionPaso1">
            <i class="fas fa-envelope-open-text text-danger fa-3x mb-3"></i>
            <h2 class="text-dark-bold">Recuperar Acceso</h2>
            <p class="text-muted small mb-4">Ingresa tu correo institucional para recibir un código.</p>
            
            <div class="mb-4 text-start">
                <label class="small fw-bold text-muted mb-2">CORREO ELECTRÓNICO</label>
                <input type="email" id="emailRecuperar" class="form-control" placeholder="ejemplo@ues.mx">
            </div>

            <button onclick="enviarCodigo()" id="btnEnviar" class="btn-ues">
                ENVIAR CÓDIGO <i class="fas fa-paper-plane ms-2"></i>
            </button>
        </div>

        <div id="seccionPaso2" class="step-hidden">
            <i class="fas fa-shield-alt text-warning fa-3x mb-3"></i>
            <h2 class="text-dark-bold">Verifica tu Identidad</h2>
            <p class="text-muted small mb-4">Escribe el código enviado a tu correo.</p>
            
            <div class="mb-3">
                <input type="text" id="codigoVerificacion" class="form-control code-input" placeholder="000000" maxlength="6" inputmode="numeric">
            </div>

            <div class="mb-3 text-start">
                <label class="small fw-bold text-muted mb-1">NUEVA CONTRASEÑA</label>
                <input type="password" id="nuevaPass" class="form-control" placeholder="Mínimo 6 caracteres">
            </div>

            <button onclick="resetearPassword()" id="btnReset" class="btn-ues">
                RESETEAR CONTRASEÑA <i class="fas fa-check-circle ms-2"></i>
            </button>
        </div>
        
        <div class="help-box">
            <p class="text-muted small mb-1">¿No recibes el código o tienes problemas?</p>
            <a href="https://wa.me/526625374491?text=Hola,%20necesito%20ayuda%20para%20recuperar%20mi%20cuenta%20de%20UES%20Helper" target="_blank" class="btn-whatsapp">
                <i class="fab fa-whatsapp me-1"></i> SOPORTE TÉCNICO POR WHATSAPP
            </a>
        </div>

        <div class="mt-4 border-top pt-3">
            <a href="/index.html" class="text-danger fw-bold text-decoration-none small">
                <i class="fas fa-arrow-left me-1"></i> Volver al Inicio de Sesión
            </a>
        </div>
    </div>

    <script>
        async function enviarCodigo() {
            const email = document.getElementById('emailRecuperar').value.trim();
            const btn = document.getElementById('btnEnviar');

            if(!email) return alert("⚠️ Ingresa tu correo institucional");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ENVIANDO...';
            btn.disabled = true;

            try {
                const res = await fetch('/solicitar-recuperacion', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });

                if(res.ok) {
                    document.getElementById('seccionPaso1').classList.add('step-hidden');
                    document.getElementById('seccionPaso2').classList.remove('step-hidden');
                } else {
                    const data = await res.json();
                    alert("❌ " + (data.message || "El correo no existe"));
                    btn.innerHTML = 'ENVIAR CÓDIGO <i class="fas fa-paper-plane ms-2"></i>';
                    btn.disabled = false;
                }
            } catch (e) {
                alert("❌ Error de conexión");
                btn.disabled = false;
            }
        }

        async function resetearPassword() {
            const email = document.getElementById('emailRecuperar').value.trim();
            const codigo = document.getElementById('codigoVerificacion').value.trim();
            const nuevaPass = document.getElementById('nuevaPass').value;
            const btn = document.getElementById('btnReset');

            if(!codigo || !nuevaPass) return alert("⚠️ Completa todos los campos");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VALIDANDO...';

            try {
                const res = await fetch('/confirmar-recuperacion', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, codigo, nuevaPass })
                });

                if(res.ok) {
                    alert("✅ ¡Contraseña cambiada!");
                    window.location.href = "/index.html";
                } else {
                    alert("❌ Código incorrecto.");
                    btn.innerHTML = 'RESETEAR CONTRASEÑA <i class="fas fa-check-circle ms-2"></i>';
                }
            } catch (e) {
                alert("❌ Error al procesar.");
            }
        }
    </script>
</body>
</html>
