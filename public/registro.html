<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues-guinda: #800000; }
        body { background: #f8f9fa; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: #333; margin: 0; }
        .glass-card { background: white; border: 1px solid #eee; border-radius: 35px; width: 100%; max-width: 450px; padding: 45px; box-shadow: 0 15px 40px rgba(0,0,0,0.06); }
        .brand-title { font-weight: 800; font-size: 2.2rem; color: #111; }
        .brand-title span { color: var(--ues-guinda); }
        .form-label { font-weight: 700; font-size: 0.75rem; color: #888; text-transform: uppercase; }
        .form-control { background: #fdfdfd !important; border: 1px solid #ddd !important; color: #222 !important; border-radius: 12px; padding: 12px; }
        .btn-ues { background: var(--ues-guinda); color: white; border: none; padding: 15px; border-radius: 15px; font-weight: 800; width: 100%; margin-top: 20px; transition: 0.4s; }
        .btn-ues:hover { background: #a00000; transform: translateY(-3px); }
    </style>
</head>
<body>
<div class="glass-card">
    <div class="text-center mb-4"><h1 class="brand-title">Únete a <span>Helper</span></h1><p class="text-muted small">Crea tu cuenta institucional</p></div>
    <div class="mb-3"><label class="form-label">Nombre Completo</label><input type="text" id="regNombre" class="form-control" placeholder="Ej. Francisco Aguayo"></div>
    <div class="mb-3"><label class="form-label">Correo Institucional</label><input type="text" id="regIdentificador" class="form-control" placeholder="usuario@ues.mx"></div>
    <div class="mb-3"><label class="form-label">Crea tu Contraseña</label><input type="password" id="regPass" class="form-control" placeholder="Mínimo 6 caracteres"></div>
    <button onclick="ejecutarRegistro()" class="btn-ues" id="btnRegistro">CREAR MI CUENTA <i class="fas fa-arrow-right ms-2"></i></button>
    <div class="text-center mt-4"><a href="/index.html" class="text-muted small fw-bold text-decoration-none">¿Ya tienes cuenta? Entrar aquí</a></div>
</div>
<script>
async function ejecutarRegistro() {
    const d = { nombre: document.getElementById('regNombre').value, identificador: document.getElementById('regIdentificador').value.toLowerCase().trim(), password: document.getElementById('regPass').value, universidad: "UES", carrera: "Software" };
    if(!d.nombre || !d.identificador || !d.password) return alert("⚠️ Llena todos los campos");
    const res = await fetch('/nuevo-registro', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(d) });
    if(res.ok) { alert("✅ ¡Cuenta creada!"); window.location.href = "/index.html"; } else { alert("❌ Correo ya registrado"); }
}
</script>
</body>
</html>
