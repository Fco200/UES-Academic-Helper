<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | UES Helper</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --ues-guinda: #800000; --ues-oro: #FFD700; --bg-dark: #050505; }
        
        body { 
            background: radial-gradient(circle at top right, #1a0000, var(--bg-dark));
            height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; color: white;
            overflow: hidden;
        }

        #particles-js { position: absolute; width: 100%; height: 100%; z-index: 1; }

        .glass-card { 
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            width: 100%; max-width: 450px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            position: relative; z-index: 10;
        }

        .brand-title { font-weight: 800; font-size: 2rem; letter-spacing: -1px; margin: 0; }
        .brand-title span { color: var(--ues-guinda); }

        .form-label { font-size: 0.7rem; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        
        .form-control {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 12px; padding: 12px 18px;
            transition: 0.3s;
        }

        .input-group-text {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--ues-guinda);
            border-radius: 12px 0 0 12px;
        }
        
        .form-control { border-radius: 0 12px 12px 0; }

        .form-control:focus {
            border-color: var(--ues-guinda) !important;
            box-shadow: 0 0 15px rgba(128, 0, 0, 0.2);
        }

        .btn-ues { 
            background: var(--ues-guinda); color: white; border: none; padding: 15px; 
            border-radius: 15px; font-weight: 800; text-transform: uppercase; width: 100%;
            transition: 0.4s; margin-top: 20px; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .btn-ues:hover { background: #a00000; transform: translateY(-2px); }

        /* NOTIFICACIÓN FLOTANTE */
        .floating-toast {
            position: fixed; top: 20px; right: 20px;
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(10px);
            color: white; padding: 15px 25px;
            border-radius: 15px; border-left: 5px solid var(--ues-guinda);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000; display: none;
            animation: slideIn 0.5s forwards;
            font-size: 0.85rem; font-weight: 600;
        }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .login-link { color: #888; text-decoration: none; font-size: 0.85rem; transition: 0.3s; font-weight: 600; }
        .login-link:hover { color: var(--ues-guinda); }

        .version-tag { 
            opacity: 0.5; font-size: 0.65rem; margin-top: 35px; 
            border-top: 1px solid rgba(255,255,255,0.05); padding-top: 15px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    <div id="errorToast" class="floating-toast"></div>

    <div class="glass-card">
        <div class="text-center mb-4">
            <h1 class="brand-title">Únete a <span>Helper</span></h1>
            <p class="text-muted small fw-bold">Crea tu cuenta institucional hoy mismo</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="regNombre" class="form-control" placeholder="Ej: Francisco Aguayo">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo o Teléfono</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                <input type="text" id="regIdentificador" class="form-control" placeholder="usuario@ues.mx">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Crea tu Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="regPass" class="form-control" placeholder="Mínimo 6 caracteres">
            </div>
        </div>

        <button onclick="ejecutarRegistro()" class="btn-ues" id="btnRegistro">
            CREAR MI CUENTA <i class="fas fa-arrow-right ms-2"></i>
        </button>

        <div class="text-center mt-4">
            <a href="/index.html" class="login-link">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>

        <div class="version-tag text-center">
            <p class="m-0">Versión 1.2.4 - Build 2026</p>
            <p class="m-0 text-danger fw-bold">Developer: Francisco Aguayo</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {"particles":{"number":{"value":50},"color":{"value":"#800000"},"shape":{"type":"circle"},"opacity":{"value":0.3},"size":{"value":2},"line_linked":{"enable":true,"distance":150,"color":"#800000","opacity":0.2,"width":1},"move":{"enable":true,"speed":1.5}}});

        function showToast(msg) {
            const t = document.getElementById('errorToast');
            t.innerHTML = `<i class="fas fa-info-circle me-2"></i> ${msg}`;
            t.style.display = 'block';
            setTimeout(() => { t.style.display = 'none'; }, 4000);
        }

        async function ejecutarRegistro() {
            const btn = document.getElementById('btnRegistro');
            const datos = {
                nombre: document.getElementById('regNombre').value,
                identificador: document.getElementById('regIdentificador').value.toLowerCase().trim(),
                password: document.getElementById('regPass').value,
                universidad: "UES",
                carrera: "Ingeniería en Software"
            };

            if(!datos.nombre || !datos.identificador || !datos.password) {
                return showToast("⚠️ Por favor completa todos los campos.");
            }
            if(datos.password.length < 5) return showToast("❌ Contraseña muy corta (mínimo 5 caracteres).");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> CREANDO CUENTA...';
            btn.disabled = true;

            try {
                const res = await fetch('/nuevo-registro', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(datos)
                });

                if(res.ok) {
                    btn.innerHTML = '¡EXITO! <i class="fas fa-check"></i>';
                    btn.style.background = "#28a745";
                    showToast("✅ ¡Cuenta creada! Redirigiendo...");
                    setTimeout(() => { window.location.href = "/index.html"; }, 1500);
                } else {
                    showToast("❌ Ese correo o teléfono ya está registrado.");
                    btn.innerHTML = 'CREAR MI CUENTA <i class="fas fa-arrow-right ms-2"></i>';
                    btn.disabled = false;
                }
            } catch (e) {
                showToast("❌ Error de conexión con el servidor.");
                btn.innerHTML = 'CREAR MI CUENTA <i class="fas fa-arrow-right ms-2"></i>';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
