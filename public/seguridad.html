<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seguridad de la Cuenta | UES Helper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/all.min.css">
    <style>
        :root { --ues-guinda: #800000; }
        body { background: #000; color: #eee; font-family: 'Inter', sans-serif; }
        .sidebar { width: 280px; background: rgba(15,15,15,0.98); border-right: 1px solid rgba(128,0,0,0.3); height: 100vh; position: fixed; padding: 30px; }
        .main-content { margin-left: 280px; padding: 60px; display: flex; justify-content: center; }
        .security-card { background: rgba(255,255,255,0.03); border-radius: 30px; padding: 40px; width: 100%; max-width: 550px; border: 1px solid rgba(255,255,255,0.1); }
        .form-control { background: #111 !important; border: 1px solid #333 !important; color: white !important; border-radius: 12px; padding: 12px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="fw-bold mb-5 text-white">UES <span class="text-danger">HELPER</span></h4>
        <nav>
            <a href="/dashboard.html" class="nav-btn"><i class="fas fa-tasks me-3"></i> Tareas CRUD</a>
            
            <a href="/home.html" class="nav-link text-white-50 mb-3 text-decoration-none d-block"><i class="fas fa-user-circle me-2"></i> Mi Perfil</a>
            <a href="/seguridad.html" class="nav-link text-white fw-bold mb-3 text-decoration-none d-block"><i class="fas fa-shield-alt me-2 text-danger"></i> Seguridad</a>
            <a href="/soporte.html" class="nav-link text-white-50 mb-3 text-decoration-none d-block"><i class="fas fa-headset me-2"></i> Soporte</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="security-card shadow-lg">
            <h3 class="fw-bold mb-4"><i class="fas fa-lock text-danger me-2"></i> Gestión de Seguridad</h3>
            <p class="text-muted small mb-4">Actualiza tu contraseña periódicamente para mantener tu cuenta académica protegida.</p>
            
            <div class="data-card mb-4" style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border-left: 4px solid #b8860b;">
    <small class="text-muted fw-bold">ACTIVIDAD DE LA CUENTA</small>
    <p class="m-0 text-white">
        <i class="fas fa-history me-2 text-warning"></i> 
        Último acceso: <span id="displayUltimoAcceso" class="fw-bold text-warning">Cargando...</span>
    </p>
</div>

<script>
    // Al cargar la página de seguridad, traemos el dato del servidor
    window.onload = async () => {
        const email = localStorage.getItem('userEmail');
        const res = await fetch(`/obtener-usuario/${encodeURIComponent(email)}`);
        const u = await res.json();
        document.getElementById('displayUltimoAcceso').innerText = u.ultimoAcceso || "Primera sesión";
    };
</script>
            <div class="mb-3">
                <label class="small fw-bold text-muted mb-2">CONTRASEÑA ACTUAL</label>
                <input type="password" id="passActual" class="form-control" placeholder="••••••••">
            </div>
            <hr class="my-4 border-secondary">
            <div class="mb-3">
                <label class="small fw-bold text-muted mb-2">NUEVA CONTRASEÑA</label>
                <input type="password" id="nuevaPass" class="form-control" placeholder="Mínimo 6 caracteres">
            </div>
            <div class="mb-4">
                <label class="small fw-bold text-muted mb-2">CONFIRMAR NUEVA CONTRASEÑA</label>
                <input type="password" id="confirmaPass" class="form-control" placeholder="Repite la contraseña">
            </div>
            
            <button onclick="actualizarCredenciales()" class="btn btn-danger w-100 py-3 fw-bold rounded-4 shadow">
                GUARDAR CAMBIOS DE SEGURIDAD
            </button>
        </div>
    </div>

    <script>
        const userEmail = localStorage.getItem('userEmail');
        if(!userEmail) window.location.href = '/bienvenida.html';

        async function actualizarCredenciales() {
            const passActual = document.getElementById('passActual').value;
            const nuevaPass = document.getElementById('nuevaPass').value;
            const confirmaPass = document.getElementById('confirmaPass').value;

            if(nuevaPass !== confirmaPass) return alert("❌ Las nuevas contraseñas no coinciden.");
            if(nuevaPass.length < 6) return alert("❌ La nueva contraseña es muy corta.");

            try {
                const res = await fetch('/actualizar-seguridad', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email: userEmail, passActual, nuevaPass })
                });

                const data = await res.json();
                if(res.ok) {
                    alert("✅ Seguridad actualizada. Por favor, inicia sesión de nuevo.");
                    localStorage.clear();
                    window.location.href = '/index.html';
                } else {
                    alert("❌ " + data.message);
                }
            } catch (e) { alert("❌ Error de conexión."); }
        }
    </script>
</body>
</html>
